  const referenceData = [{"Codes":[{"AttributeId":11579347,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579356,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579367,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579370,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579344,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579363,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579364,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":77551194,"Title":"Prácticas en instituciones escolares de la ciudad de Bogotá para la preparación de las pruebas SABER 11. Caracterización y contraste con sus resultados estándares.","ParentTitle":"Estudios sobre calidad de  la educación en Colombia","ShortTitle":" Hernández (2012)","DateCreated":"22/10/2022","CreatedBy":"David Torres","DateEdited":"22/10/2022","EditedBy":"David Torres","Year":"2012","Month":"","StandardNumber":"","City":"","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"","Abstract":"Esta investigación contrasta las prácticas asociadas con la preparación que las escuelas, con mayor y menor desempeño en contextos socioculturales favorecidos y no favorecidos de la ciudad de Bogotá, realizan para las pruebas SABER 11. Tales prácticas se entienden como todas aquellas acciones que las escuelas implementan con el propósito de convertirse en una forma de preparación para su presentación. Para ello, se planteó una metodología mixta que, no obstante, se encuentra sustentada en la epistemología hermenéutica. La fase cuantitativa incluyó el diseño y aplicación de 102 encuestas sobre el modo como las instituciones escolares asumen la preparación de sus estudiantes, y la fase cualitativa incluyó visitas a cuatro instituciones para profundizar en las condiciones en que estas se ejecutan. Los datos se analizaron a través de los programas informáticos SPSS –análisis de conglomerados– y Atlas ti –análisis del discurso–, según las cualidades de cada información. Los resultados indican que los mecanismos de preparación para la prueba SABER 11 son una fuente de inequidad para su desempeño, y que su núcleo primordial no se encuentra en el contexto sociocultural, sino en el grado de adopción del modelo evaluativo externo en las prácticas evaluativas internas de las instituciones.","Comments":"","TypeName":"Book, Chapter","Authors":"Hernández Salamanca Oscar Gilberto; ","ParentAuthors":"","DOI":"","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hernández Salamanca Oscar Gilberto (2012) Prácticas en instituciones escolares de la ciudad de Bogotá para la preparación de las pruebas SABER 11. Caracterización y contraste con sus resultados estándares.. In: , editors. Estudios sobre calidad de  la educación en Colombia. : , p"},{"Codes":[{"AttributeId":11579344,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579345,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579350,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579363,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579364,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579365,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579370,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[{"OutcomeId":86911,"ItemSetId":98605995,"OutcomeTypeId":0,"OutcomeTypeName":"Continuous","Item ,"Availability":"","URL":"","OldItemId":"","Abstract":"Acorde con la literatura internacional, la desigualdad en pruebas que determinan el ingreso a la educación superior, están relacionadas con menor acceso a oportunidades laborales para las mujeres -relativo a hombres con similares habilidades-; y con el desarrollo de una sociedad más desigual. Si las mujeres no demuestran habilidades y conocimientos en matemáticas, ciencias y lenguaje, tienen menos posibilidades de acceder a la universidad, a carreras STEM, a programas de postgrados y, por extensión, a mejores salarios y oportunidades en el mercado laboral relativo a los hombres (Schroter et al. (2013)). En otras palabras, un menor rendimiento educativo de las mujeres, relativo a hombres con similares habilidades, implica menores oportunidades en el acceso al mercado laborales para ellas. De acuerdo con algunos estudios internacionales, estas desigualdades educativas por género podrían tener efectos negativos sobre las generaciones futuras y alimentar trampas de pobreza. Por lo tanto, motivar ambientes más igualitarios en términos de género, puede no solo disminuir la inequidad educacional en el presente, sino además respaldar una sociedad más igualitaria en el futuro. Los estudios realizados para Colombia, centran su atención en calcular la brecha observada y ajustada en la media de la distribución [Abadía (2014) e ICFES (2013)]. Hasta el momento, no se conocen estudios nacionales que analicen la brecha de género y sus determinantes sobre el desempeño escolar a lo largo de la distribución de puntajes, incluyendo además el análisis por regiones. Esta investigación busca entonces llenar ese vacío. Usando la técnica de regresión cuantílica se encuentra que hay una brecha significativa a favor de los niños, que se incrementa a lo largo de la distribución. La descomposición de Juhn-Murphy-Pierce, muestra que las características personales, familiares y escolares explican una porción pequeña de las brechas, mientras que diferencias en los retornos juegan un papel importante. Adicionalmente, se muestra que la brecha observada difiere significativamente de acuerdo a la región; sugiriendo que características específicas de cada región, como por ejemplo diferencias en la cultura relacionadas con el rol de la mujer pueden estar influenciando el desempeño de las niñas.","Comments":"","TypeName":"Journal, Article","Authors":"Abadía Alvarado Luz Karime; ","ParentAuthors":"","DOI":"","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Abadía Alvarado Luz Karime (2014) Brechas de género en el rendimiento escolar a lo largo de la distribución de puntajes - Evidencia Pruebas Saber 11°.  , "},{"Codes":[{"AttributeId":11579344,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579346,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579345,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579347,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579350,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579352,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579355,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579363,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579364,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579365,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579371,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[{"OutcomeId":86912,"ItemSetId":98605998,"OutcomeTypeId":0,"OutcomeTypeName":"Continuous","ItemAttributeIdIntervention":0,"ItemAttributeIdControl":0,"ItemAttributeIdOutcome":0,"Title":"Mujeres tienen menos efecto que los hombres en la prueba de matemáticas","ItemTimepointId":0,"ItemTimepointMetric":"","ItemTimepointValue":"","TimepointDisplayValue":" ","ItemArmIdGrp1":0,"ItemArmIdGrp2":0,"grp1ArmName":"","grp2ArmName":"","ShortTitle":"Alberto (2010)","OutcomeDescription":"","Data1":0,"Data2":0,"Data3":0,"Data4":0,"Data5":0,"Data6":0,"Data7":0,"Data8":0,"Data9":0,"Data10":0,"Data11":0,"Data12":0,"Data13":0,"Data14":0,"InterventionText":"","ControlText":"","OutcomeText":"","feWeight":0,"reWeight":0,"SMD":0,"SESMD":0,"R":0,"SER":0,"OddsRatio":0,"SEOddsRatio":0,"RiskRatio":0,"SERiskRatio":0,"CIUpperSMD":0,"CILowerSMD":0,"CIUpperR":0,"CILowerR":0,"CIUpperOddsRatio":0,"CILowerOddsRatio":0,"CIUpperRiskRatio":0,"CILowerRiskRatio":0,"CIUpperRiskDifference":0,"CILowerRiskDifference":0,"CIUpperPetoOddsRatio":0,"CILowerPetoOddsRatio":0,"CIUpperMeanDifference":0,"CILowerMeanDifference":0,"RiskDifference":0,"SERiskDifference":0,"MeanDifference":0,"SEMeanDifference":0,"PetoOR":0,"SEPetoOR":0,"ES":0,"SEES":0,"NRows":6,"CILower":0,"CIUpper":0,"ESDesc":"Effect size","SEDesc":"SE","Data1Desc":"SMD","Data2Desc":"standard error","Data3Desc":"r","Data4Desc":"SE (Z transformed)","Data5Desc":"odds ratio","Data6Desc":"SE (log OR)","Data7Desc":"risk ratio","Data8Desc":"SE (log RR)","Data9Desc":"","Data10Desc":"","Data11Desc":"risk difference","Data12Desc":"standard error","Data13Desc":"mean difference","Data14Desc":"standard error","OutcomeCodes":{"OutcomeItemAttributesList":[]}}],"ItemId":77551162,"Title":"Relaciones entre los Factores Institucionales y los Resultados en Matemáticas Pruebas Saber 11 – 2010 en Medellín - Colombia","ParentTitle":"","ShortTitle":"Alberto (2010)","DateCreated":"22/10/2022","CreatedBy":"David Torres","DateEdited":"25/10/2022","EditedBy":"David Torres","Year":"2010","Month":"","StandardNumber":"","City":"","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"","Abstract":"\"El principal objetivo del presente documento es dar respuesta a la pregunta ¿Cuáles son los factores institucionales que tienen relación con el rendimiento académico en matemáticas de los estudiantes en el examen de Estado de la educación media (prueba Saber 11)? Para ello se tomó un corte transversal de 1653 estudiantes que presentaron la prueba en el 2010 provenientes de 44 instituciones educativas de la ciudad de Medellín - Colombia. La estimación se hizo por medio de un Modelo Lineal Jerárquico (HLM) cuya variable dependiente fue el resultado en matemáticas, y las variables independientes se clasificaron en dos niveles: estudiante e\ninstitución. Con el fin de obtener más información de la institución, además de utilizar la suministrada por el ICFES, se aplicó una encuesta a los profesores de matemática y rectores de las instituciones educativas de la ciudad. Los principales resultados evidencian que alrededor de\nun 30% del rendimiento de los estudiantes de matemáticas es explicado por variables institucionales. Variables como el número de horas de matemáticas, el pertenecer a colegios privados y de un solo género, el uso del texto guía y el tamaño del colegio, se asocian positiva y significativamente con el puntaje de matemáticas de la prueba Saber 11\"\n","Comments":"","TypeName":"Journal, Article","Authors":"Jaramillo Alberto ; Chica G Sandra Milena; Garcés C José David; Montes G Isabel Cristina; ","ParentAuthors":"","DOI":"","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Jaramillo Alberto, Chica G Sandra Milena, Garcés C José David, and Montes G Isabel Cristina (2010) Relaciones entre los Factores Institucionales y los Resultados en Matemáticas Pruebas Saber 11 – 2010 en Medellín - Colombia.  , "},{"Codes":[{"AttributeId":11579344,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579363,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579364,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579345,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579350,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579366,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579370,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579371,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579372,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":77551203,"Title":"Educación inclusiva, discapacidad y desempeño en la Prueba Saber 11 del 2009","ParentTitle":"","ShortTitle":"Andrea (2010)","DateCreated":"22/10/2022","CreatedBy":"David Torres","DateEdited":"22/10/2022","EditedBy":"David Torres","Year":"2010","Month":"","StandardNumber":"","City":"","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"","Abstract":"La prueba Saber11 debe tener adaptaciones para personas con discapacidad con el fin de brindar una igualdad de oportunidades y posibilitar la medición de aptitudes y capacidades. Esta investigación busca describir y caracterizar las personas con discapacidad que realizaron la prueba SABER 11 en el año 2009. Mediante comparar los resultados en la prueba Saber11 a nivel global y por áreas de las personas con discapacidad. En búsqueda de responder la pregunta ¿Cuáles son las características y resultados de las personas con discapacidad en la prueba saber11?. Los resultados dicen que durante el 2009 presentaron la prueba 529.651 estudiantes. Del total 842 (0,16%) reportaron tener algún tipo de discapacidad y un 54,1 % eran hombres. De los discapacitados reportaron poseer discapacidad motriz (35,04 %), seguidos de sordos con intérprete (34,92%). Las personas sordas con intérprete fueron en promedio de 22,1 años y los más jóvenes los sordos sin intérprete (19,5 años). Del total de instituciones educativas, tan solo en 842 se encontraban vinculados estudiantes con discapacidad. El 75.06% de los estudiantes con discapacidad pertenecían a colegios oficiales.","Comments":"","TypeName":"Journal, Article","Authors":"Andrea Padilla Muñoz; Viviana Rodríguez ; Sergio Castro ; Carlos Gómez-Restrepo ; ","ParentAuthors":"","DOI":"","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Andrea Padilla Muñoz, Viviana Rodríguez, Sergio Castro, and Carlos Gómez-Restrepo (2010) Educación inclusiva, discapacidad y desempeño en la Prueba Saber 11 del 2009.  , "},{"Codes":[{"AttributeId":11579344,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579363,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579364,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579349,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579360,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579365,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579370,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579371,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579372,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579373,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[{"OutcomeId":86913,"ItemSetId":98606000,"OutcomeTypeId":0,"OutcomeTypeName":"Continuous","ItemAttrib ,"R":0,"SER":0,"OddsRatio":0,"SEOddsRatio":0,"RiskRatio":0,"SERiskRatio":0,"CIUpperSMD":0,"CILowerSMD":0,"CIUpperR":0,"CILowerR":0,"CIUpperOddsRatio":0,"CILowerOddsRatio":0,"CIUpperRiskRatio":0,"CILowerRiskRatio":0,"CIUpperRiskDifference":0,"CILowerRiskDifference":0,"CIUpperPetoOddsRatio":0,"CILowerPetoOddsRatio":0,"CIUpperMeanDifference":0,"CILowerMeanDifference":0,"RiskDifference":0,"SERiskDifference":0,"MeanDifference":0,"SEMeanDifference":0,"PetoOR":0,"SEPetoOR":0,"ES":0,"SEES":0,"NRows":6,"CILower":0,"CIUpper":0,"ESDesc":"Effect size","SEDesc":"SE","Data1Desc":"SMD","Data2Desc":"standard error","Data3Desc":"r","Data4Desc":"SE (Z transformed)","Data5Desc":"odds ratio","Data6Desc":"SE (log OR)","Data7Desc":"risk ratio","Data8Desc":"SE (log RR)","Data9Desc":"","Data10Desc":"","Data11Desc":"risk difference","Data12Desc":"standard error","Data13Desc":"mean difference","Data14Desc":"standard error","OutcomeCodes":{"OutcomeItemAttributesList":[]}}],"ItemId":77551380,"Title":"Desescalamiento del conflicto armado y rendimiento escolar: evidencia de la recomposición estudiantil como mecanismo potencial (2008-2019)","ParentTitle":"","ShortTitle":"Avendaño (2021)","DateCreated":"22/10/2022","CreatedBy":"David Torres","DateEdited":"22/10/2022","EditedBy":"David Torres","Year":"2021","Month":"","StandardNumber":"","City":"","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"","Abstract":"En este trabajo se estudia el efecto del cese al fuego declarado por la guerrilla de las FARC durante las negociaciones de paz con el gobierno colombiano sobre el rendimiento escolar al final de los estudios de secundaria (11º grado). Para identificar el efecto causal se utiliza una aproximación de diferencia en diferencias sobre un panel de datos municipal. Intuitivamente, el cese al fuego puede mejorar el rendimiento académico de los estudiantes porque tienen un mejor ambiente para estudiar, pero también puede hacer que personas más vulnerables o con menos habilidades terminen sus estudios. El primer factor aumenta el rendimiento escolar promedio a nivel municipal, el segundo lo reduce. La evidencia previa muestra que para grados inferiores (3º, 5º y 9º) el cese al fuego mejoró el rendimiento académico de los estudiantes. En este trabajo se encuentra que el cese al fuego redujo el rendimiento académico en el grado 11º. Se muestra que el cese al fuego hizo que más estudiantes de contextos más pobres terminen sus estudios de secundaria y presentan el examen de Estado para ingresar a la universidad. El análisis de mediación muestra que este cambio de composición contribuye a explicar parcialmente la reducción en el rendimiento académico. El hecho de que jóvenes más vulnerables terminen los estudios de secundaria es un efecto positivo del cese al fuego. Los hallazgos muestran que los municipios que abandonaron las FARC requieren políticas integrales con un componente educativo importante que ayude a que los estudiantes más pobres logren mejorar su rendimiento académico comparado con sus pares menos vulnerables.","Comments":"","TypeName":"Journal, Article","Authors":"Avendaño Santiago Paula Andrea; ","ParentAuthors":"","DOI":"","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Avendaño Santiago Paula Andrea (2021) Desescalamiento del conflicto armado y rendimiento escolar: evidencia de la recomposición estudiantil como mecanismo potencial (2008-2019).  , "},{"Codes":[{"AttributeId":11579344,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579363,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579364,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579350,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579345,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579365,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579370,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[{"OutcomeId":86916,"ItemSetId":98606002,"OutcomeTypeId":0,"OutcomeTypeName":"Continuous","ItemAttributeIdIntervention":0,"ItemAttributeIdControl":0,"ItemAttributeIdOutcome":0,"Title":"Estar fuera del régimen contributivo genera menor puntaje porque no están cubiertos por salud. El estrato tiene efecto positivo sobre el puntaje.","ItemTimepointId":0,"ItemTimepointMetric":"","ItemTimepointValue":"","TimepointDisplayValue":" ","ItemArmIdGrp1":0,"ItemArmIdGrp2":0,"grp1ArmName":"","grp2ArmName":"","ShortTitle":"Barrientos-Marín (2007)","OutcomeDescription":"","Data1":0,"Data2":0,"Data3":0,"Data4":0,"Data5":0,"Data6":0,"Data7":0,"Data8":0,"Data9":0,"Data10":0,"Data11":0,"Data12":0,"Data13":0,"Data14":0,"InterventionText":"","ControlText":"","OutcomeText":"","feWeight":0,"reWeight":0,"SMD":0,"SESMD":0,"R":0,"SER":0,"OddsRatio":0,"SEOddsRatio":0,"RiskRatio":0,"SERiskRatio":0,"CIUpperSMD":0,"CILowerSMD":0,"CIUpperR":0,"CILowerR":0,"CIUpperOddsRatio":0,"CILowerOddsRatio":0,"CIUpperRiskRatio":0,"CILowerRiskRatio":0,"CIUpperRiskDifference":0,"CILowerRiskDifference":0,"CIUpperPetoOddsRatio":0,"CILowerPetoOddsRatio":0,"CIUpperMeanDifference":0,"CILowerMeanDifference":0,"RiskDifference":0,"SERiskDifference":0,"MeanDifference":0,"SEMeanDifference":0,"PetoOR":0,"SEPetoOR":0,"ES":0,"SEES":0,"NRows":6,"CILower":0,"CIUpper":0,"ESDesc":"Effect size","SEDesc":"SE","Data1Desc":"SMD","Data2Desc":"standard error","Data3Desc":"r","Data4Desc":"SE (Z transformed)","Data5Desc":"odds ratio","Data6Desc":"SE (log OR)","Data7Desc":"risk ratio","Data8Desc":"SE (log RR)","Data9Desc":"","Data10Desc":"","Data11Desc":"risk difference","Data12Desc":"standard error","Data13Desc":"mean difference","Data14Desc":"standard error","OutcomeCodes":{"OutcomeItemAttributesList":[]}}],"ItemId":77551247,"Title":"Calidad de la educación pública y logro académico en Medellín 2004-2006. Una aproximación por regresión intercuartil","ParentTitle":"","ShortTitle":"Barrientos-Marín (2007)","DateCreated":"22/10/2022","CreatedBy":"David Torres","DateEdited":"22/10/2022","EditedBy":"David Torres","Year":"2007","Month":"","StandardNumber":"","City":"","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"","Abstract":"Analizamos el impacto de los atributos escolares e individuales sobre el logro académico de los estudiantes en los colegios públicos usando dos aproximaciones. Primero, utilizando regresión cuantil, analizamos el impacto de los regresores sobre diferentes segmentos de la distribución de los resultados del examen ICFES. Segundo, estimamos el efecto puro del colegio sobre el rendimiento académico promedio, para ello, utilizamos un modelo con una gran cantidad de variables dummy, equivalente a un modelo de efectos fijos. Encontramos que el efecto de las características individuales sobre el rendimiento es más fuerte para los estudiantes con mejor rendimiento. Adicionalmente, detectamos que el \"efecto colegio\" es inferior en los colegios públicos que en los privados.","Comments":"","TypeName":"Journal, Article","Authors":"Barrientos-Marín Jorge ; ","ParentAuthors":"","DOI":"","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Barrientos-Marín Jorge (2007) Calidad de la educación pública y logro académico en Medellín 2004-2006. Una aproximación por regresión intercuartil.  , "},{"Codes":[{"AttributeId":11579344,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579363,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579364,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":1157934 Data13Desc":"mean difference","Data14Desc":"standard error","OutcomeCodes":{"OutcomeItemAttributesList":[]}}],"ItemId":77551243,"Title":"Efectos de la violencia y el Acuerdo de paz en el desempeño académico de los municipios colombianos","ParentTitle":"","ShortTitle":"Beltrán (2018)","DateCreated":"22/10/2022","CreatedBy":"David Torres","DateEdited":"22/10/2022","EditedBy":"David Torres","Year":"2018","Month":"","StandardNumber":"","City":"","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"","Abstract":"Este trabajo estudia si las acciones violentas tuvieron efectos sobre el desempeño académico en Colombia tras el proceso de paz llevado a cabo entre el gobierno colombiano y las Fuerzas Armadas Revolucionarias Colombianas (FARC). A partir de la construcción de una base de datos de acciones violentas a nivel municipal en Colombia, conformada por datos de diversas fuentes externas, entre los años 2008 y 2017 se comparan los resultados en la prueba estandarizada ICFES para municipios que fueron víctimas de acciones armadas con alta incidencia y aquellos que tuvieron una menor incidencia de acciones armadas por el grupo armado de las FARC. Posteriormente, mediante una metodología de diferencias en diferencias se analiza si existe un efecto causal entre el fin de las acciones violentas y el desempeño académico. Se encuentra que tras el fin de las acciones violentas de las FARC los municipios que tenían alta incidencia\nprevia de violencia vieron un efecto negativo en el desempeño académico promedio medido por la prueba de Estado Saber 11 en Colombia.","Comments":"","TypeName":"Journal, Article","Authors":"Beltrán Arteaga Diego Alejandro; ","ParentAuthors":"","DOI":"","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Beltrán Arteaga Diego Alejandro (2018) Efectos de la violencia y el Acuerdo de paz en el desempeño académico de los municipios colombianos ,"Data10Desc":"","Data11Desc":"risk difference","Data12Desc":"standard error","Data13Desc":"mean difference","Data14Desc":"standard error","OutcomeCodes":{"OutcomeItemAttributesList":[]}}],"ItemId":77551246,"Title":"Determinantes del rendimiento académico en Colombia Pruebas ICFES - Saber 11","ParentTitle":"","ShortTitle":"Chica-Gómez (2009)","DateCreated":"22/10/2022","CreatedBy":"David Torres","DateEdited":"22/10/2022","EditedBy":"David Torres","Year":"2009","Month":"","StandardNumber":"","City":"","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"","Abstract":"El trabajo que se expone está basado en los resultados que obtuvieron los  estudiantes  en  las áreas  de  matemáticas  y  lenguaje  de  las pruebas ICFES Saber 11°, del segundo semestre de 2009. Mediante tales datos se pretende identificar los determinantes del rendimiento académico en Colombia. Con este fin,  se utiliza el modelo Logit Ordenado generalizado. Los resultados que se analizan enseñan la relevancia que tienen las variables socioeconómicas en el desempeño en ambos campos del saber. En particular, las variables nivel de ingreso y nivel de escolaridad de los progenitores. -ales  variables presentan un impacto positivo y significativo  en el resultado de las pruebas. Igualmente se encuentra una señal reveladora en la jornada académica: los estudiantes de jornada completa obtienen puntajes más  altos  en  comparación con  los  alumnos  que  asisten a otras jornadas. Este resultado debe tomarse en consideración a la hora de establecer políticas de cobertura fundamentadas en la partición de la jornada y no en la creación de nuevas instituciones.","Comments":"","TypeName":"Journal, Article","Authors":"Chica-Gómez Sandra Milena; Galvis-Gutiérrez Diana Maritza; Ramírez-Hassan Andrés ; ","ParentAuthors":"","DOI":"","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Chica-Gómez Sandra Milena, Galvis-Gutiérrez Diana Maritza, and Ramírez-Hassan Andrés (2009) Determinantes del rendimiento académico en Colombia Pruebas ICFES - Saber 11.  , "},{"Codes":[{"AttributeId":11579344,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579363,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579364,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579347,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579358,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579365,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579370,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579371,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579372,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[{"OutcomeId":86922,"ItemSetId":98606008,"OutcomeTypeId":0,"OutcomeTypeName":"Continuous","ItemAttributeIdIntervention":0,"ItemAttributeIdControl":0,"ItemAttributeIdOutcome":0,"Title":"A mayor distancia de la cabecera municipal se reduce el puntaje en -0,44","ItemTimepointId":0,"ItemTimepointMetric":"","ItemTimepointValue":"","TimepointDisplayValue":" ","ItemArmIdGrp1":0,"ItemArmIdGrp2":0,"grp1ArmName":"","grp2ArmName":"","ShortTitle":"Erika (2019)","OutcomeDescription":"","Data1":0,"Data2":0,"Data3":0,"Data4":0,"Data5":0,"Data6":0,"Data7":0,"Data8":0,"Data9":0,"Data10":0,"Data11":0,"Data12":0,"Data13":0,"Data14":0,"InterventionText":"","ControlText":"","OutcomeText":"","feWeight":0,"reWeight":0,"SMD":0,"SESMD":0,"R":0,"SER":0,"OddsRatio":0,"SEOddsRatio":0,"RiskRatio":0,"SERiskRatio":0,"CIUpperSMD":0,"CILowerSMD":0,"CIUpperR":0,"CILowerR":0,"CIUpperOddsRatio":0,"CILowerOddsRatio":0,"CIUpperRiskRatio":0,"CILowerRiskRatio":0,"CIUpperRiskDifference":0,"CILowerRiskDifference":0,"CIUpperPetoOddsRatio":0,"CILowerPetoOddsRatio":0,"CIUpperMeanDifference":0,"CILowerMeanDifference":0,"RiskDifference":0,"SERiskDifference":0,"MeanDifference":0,"SEMeanDifference":0,"PetoOR":0,"SEPetoOR":0,"ES":0,"SEES":0,"NRows":6,"CILower":0,"CIUpper":0,"ESDesc":"Effect size","SEDesc":"SE","Data1Desc":"SMD","Data2Desc":"standard error","Data3Desc":"r","Data4Desc":"SE (Z transformed)","Data5Desc":"odds ratio","Data6Desc":"SE (log OR)","Data7Desc":"risk ratio","Data8Desc":"SE (log RR)","Data9Desc":"","Data10Desc":"","Data11Desc":"risk difference","Data12Desc":"standard error","Data13Desc":"mean difference","Data14Desc":"standard error","OutcomeCodes":{"OutcomeItemAttributesList":[]}}],"ItemId":77551166,"Title":"Aislamiento Geográfico y Desempeño de los Colegios Rurales en Colombia","ParentTitle":"","ShortTitle":"Erika (2019)","DateCreated":"22/10/2022","CreatedBy":"David Torres","DateEdited":"22/10/2022","EditedBy":"David Torres","Year":"2019","Month":"","StandardNumber":"","City":"","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"","Abstract":"Las escuelas rurales están generalmente rezagadas en términos de aprendizaje y parte de esto puede estar relacionado con el aislamiento geográfico. Este documento explora esta hipótesis, evaluando el efecto causal de la distancia entre las escuelas rurales y los gobiernos locales en el aprendizaje. Empleamos modelos de regresión discontinua espaciales a partir de registros administrativos detallados e información geográfica granular del sistema educativo. Los resultados indican que tanto la distancia a las cabeceras municipales como aquella a las Secretarías de Educación tiene efectos negativos y significativos sobre los puntajes en las pruebas estandarizadas de los alumnos. Estudiamos diferentes mecanismos, encontrando que el efecto de la distancia se explica en parte por diferencias importantes en insumos educativos, como la formación de los docentes y los nombramientos permanentes. Finalmente, estudiamos en que medida el programa de incentivos monetarios para escuelas en zonas de difícil acceso media estos resultados.\n","Comments":"","TypeName":"Journal, Article","Authors":"Erika Londono ; Leonardo Bonilla ; ","ParentAuthors":"","DOI":"","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Erika Londono, and Leonardo Bonilla (2019) Aislamiento Geográfico y Desempeño de los Colegios Rurales en Colombia.  , "},{"Codes":[{"AttributeId":11579344,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579363,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579364,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579345,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579347,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579350,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579355,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579365,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579370,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579371,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579372,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[{"OutcomeId":86923,"ItemSetId":98606009,"OutcomeTypeId":0,"OutcomeTypeName":"Continuous","ItemAttributeIdIntervention":0,"ItemAttributeIdControl":0,"ItemAttributeIdOutcome":0,"Title":"Efecto del nivel socioeconómico es positivo sobre la prueba y se ve en mayor proporción sobre la diferencia en colegio","ItemTimepointId":0,"ItemTimepointMetric":"","ItemTimepointValue":"","TimepointDisplayValue":" ","ItemArmIdGrp1":0,"ItemArmIdGrp2":0,"grp1ArmName":"","grp2ArmName":"","ShortTitle":"Gamboa (2002)","OutcomeDescription":"","Data1":0,"Data2":0,"Data3":0,"Data4":0,"Data5":0,"Data6":0,"Data7":0,"Data8":0,"Data9":0,"Data10":0,"Data11":0,"Data12":0,"Data13":0,"Data14":0,"InterventionText":"","ControlText":"","OutcomeText":"","feWeight":0,"reWeight":0,"SMD":0,"SESMD":0,"R":0,"SER":0,"OddsRatio":0,"SEOddsRatio":0,"RiskRatio":0,"SERiskRatio":0,"CIUpperSMD":0,"CILowerSMD":0,"CIUpperR":0,"CILowerR":0,"CIUpperOddsRatio":0,"CILowerOddsRatio":0,"CIUpperRiskRatio":0,"CILowerRiskRatio":0,"CIUpperRiskDifference":0,"CILowerRiskDifference":0,"CIUpperPetoOddsRatio":0,"CILowerPetoOddsRatio":0,"CIUpperMeanDifference":0,"CILowerMeanDifference":0,"RiskDifference":0,"SERiskDifference":0,"MeanDifference":0,"SEMeanDifference":0,"PetoOR":0,"SEPetoOR":0,"ES":0,"SEES":0,"NRows":6,"CILower":0,"CIUpper":0,"ESDesc":"Effect size","SEDesc":"SE","Data1Desc":"SMD","Data2Desc":"standard error","Data3Desc":"r","Data4Desc":"SE (Z transformed)","Data5Desc":"odds ratio","Data6Desc":"SE (log OR)","Data7Desc":"risk ratio","Data8Desc":"SE (log RR)","Data9Desc":"","Data10Desc":"","Data11Desc":"risk difference","Data12Desc":"standard error","Data13Desc":"mean difference","Data14Desc":"standard error","OutcomeCodes":{"OutcomeItemAttributesList":[]}}],"ItemId":77551379,"Title":"El efecto escuela en Colombia 1999-2000","ParentTitle":"","ShortTitle":"Gamboa (2002)","DateCreated":"22/10/2022","CreatedBy":"David Torres","DateEdited":"22/10/2022","EditedBy":"David Torres","Year":"2002","Month":"","StandardNumber":"","City":"","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"","Abstract":"\"El artículo busca entender la manera como el cambio en la conceptualización del examen del Icfes, a partir del 2000, afectó la importancia de la escuela en la predicción del logro del estudiante. El artículo muestra que la importancia bruta de la escuela, que entre 1997 y 1999 se situaba en niveles similares (entre el 27% y el 37%), se reduce considerablemente con el nuevo examen, ubicándose entre el 10% y el 27% para el 2000. Así, el poder discriminatorio del nuevo examen a nivel de los colegios, se reduce significativamente en las pruebas del núcleo común. Ello es igualmente cierto cuando se aborda la importancia neta del colegio, la cual oscilaba entre el 13% y\nel 20% en 1999 mientras que en el año 2000 el intervalo en que se movía iba del 6% al 11%.\"","Comments":"","TypeName":"Journal, Article","Authors":"Gamboa Luis Fernando; ","ParentAuthors":"","DOI":"","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Gamboa Luis Fernando (2002) El efecto escuela en Colombia 1999-2000.  , "},{"Codes":[{"AttributeId":11579344,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579363,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579364,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579345,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579347,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579350,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579355,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579367,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579371,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579372,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579375,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":77551193,"Title":"Análisis de la evolución de la igualdad de oportunidades en educación media en una perspectiva internacional: El caso de Colombia","ParentTitle":"Estudios sobre calidad de  la educación en Colombia","ShortTitle":"Gamboa (2012)","DateCreated":"22/10/2022","CreatedBy":"David Torres","DateEdited":"22/10/2022","EditedBy":"David Torres","Year":"2012","Month":"","StandardNumber":"","City":"","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"","Abstract":"El trabajo provee una medición del nivel de desigualdad de oportunidades en el logro educativo en educación básica para Colombia, y su situación respecto a otros países de América Latina. Se sigue el enfoque teórico desarrollado por Roemer (1998) y las aplicaciones a otros países desarrolladas en los trabajos de Checchi y Peragine (2010) y Ferreira y Gignoux (2008). La metodología implica hallar la fracción de la desigualdad que proviene de diferencias en las circunstancias vividas por los estudiantes. A diferencia de trabajos previos, en este documento se utilizan como circunstancias el género, el nivel educativo de los padres y el tipo de institución a la que asisten los estudiantes. Con estas variables se logra una caracterización más precisa del conjunto de oportunidades al alcance de los estudiantes. Este ejercicio se acompaña de una simulación tipo ‘boostrap’ que permite ver la estabilidad de los resultados y pruebas de inferencia estadística. Se emplean los resultados de los exámenes de PISA 2006 y 2009, así como los resultados de los exámenes de la prueba de Estado SABER 11 para las áreas de matemáticas, ciencias y lectura. Las características de las pruebas impiden el análisis de efecto causal y, por tanto, deben leerse con la debida precaución. Se encuentra que el género es la circunstancia que menos desigualdad de oportunidades (inequidad) genera y que el tipo de colegio genera altos niveles de inequidad tanto para Colombia como para el resto de países incluidos en el análisis. Por otro lado, se encuentra una modesta reducción en los niveles de inequidad en el tiempo que han modificado los ordenamientos entre países más inequitativos. Las limitaciones en la información disponible y el tamaño de la muestra impiden definiciones más precisas de las circunstancias vividas por los estudiantes. Los niveles de desigualdad que la sociedad debería compensar (desigualdad injusta) respecto a las circunstancias incluidas no superan el 26% de la desigualdad bruta, pero aun así son valores significativos sobre los cuales deben trabajar los encargados de la política educativa.","Comments":"","TypeName":"Book, Chapter","Authors":"Gamboa Luis Fernando; ","ParentAuthors":"","DOI":"","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Gamboa Luis Fernando (2012) Análisis de la evolución de la igualdad de oportunidades en educación media en una perspectiva internacional: El caso de Colombia. In: , editors. Estudios sobre calidad de  la educación en Colombia. : , p"},{"Codes":[{"AttributeId":11579370,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579364,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579363,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579344,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579348,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579359,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579365,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[{"OutcomeId":86924,"ItemSetId": ar":"2001","Month":"","StandardNumber":"","City":"","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"","Abstract":"\"Este trabajo estudia los efectos del entorno familiar y las características del plantel sobre el rendimiento escolar en Bogotá con base en los resultados de las pruebas del lcfes para el año y 1999. Tres conclusiones principales se desprenden del trabajo. La educación de los padres tiene un efecto sustancial sobre el rendimiento académico, el efecto de la educación de los padres se transmite principalmente a través de la calidad de los planteles educativos, y la incidencia de los planteles sobre el rendimiento supera la incidencia conjunta de las características familiares y es mayor que la observada en otros países.\"","Comments":"","TypeName":"Journal, Article","Authors":"Gaviria Alejandro ; Barrientos Jorge Hugo; ","ParentAuthors":"","DOI":"","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Gaviria Alejandro, and Barrientos Jorge Hugo (2001) Calidad de la educación y rendimiento académico en Bogotá.  , "},{"Codes":[{"AttributeId":11579371,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579372,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579364,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579363,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579344,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579345,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579346,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579347,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"At Rows":6,"CILower":0,"CIUpper":0,"ESDesc":"Effect size","SEDesc":"SE","Data1Desc":"SMD","Data2Desc":"standard error","Data3Desc":"r","Data4Desc":"SE (Z transformed)","Data5Desc":"odds ratio","Data6Desc":"SE (log OR)","Data7Desc":"risk ratio","Data8Desc":"SE (log RR)","Data9Desc":"","Data10Desc":"","Data11Desc":"risk difference","Data12Desc":"standard error","Data13Desc":"mean difference","Data14Desc":"standard error","OutcomeCodes":{"OutcomeItemAttributesList":[]}}],"ItemId":77551176,"Title":"Is Test-Prepping Worth It? - Effects of Test Preparation Activities on the Performance in the Saber 11 Examination","ParentTitle":"","ShortTitle":"Gómez (2014)","DateCreated":"22/10/2022","CreatedBy":"David Torres","DateEdited":"22/10/2022","EditedBy":"David Torres","Year":"2014","Month":"","StandardNumber":"","City":"","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"","Abstract":"Standardized test scores play a central role in determining college admission decisions in both developed and emerging countries. For that reason, many courses are offered by schools and other educational institutions to prepare students for \nthe exams. However, it is still unclear whether additional preparation has a positive and significant effect. The objective of this paper is to use the results of the Colombian high-school exit examination to gain a better understanding of the relationship between preparation and test results. Our results show that, on average, preparatory activities are associated with an increase of approximately 0.06 standard deviations in scores.","Comments":"","TypeName":"Journal, Article","Authors":"Gómez Soler Silvia C; Bernal Nisperuza Gloria L. , Paula Herrera Idárraga; ","ParentAuthors":"","DOI":"","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Gómez Soler Silvia C, Bernal Nisperuza Gloria L. , and Paula Herrera Idárraga (2014) Is Test-Prepping W ference":0,"RiskDifference":0,"SERiskDifference":0,"MeanDifference":0,"SEMeanDifference":0,"PetoOR":0,"SEPetoOR":0,"ES":0,"SEES":0,"NRows":6,"CILower":0,"CIUpper":0,"ESDesc":"Effect size","SEDesc":"SE","Data1Desc":"SMD","Data2Desc":"standard error","Data3Desc":"r","Data4Desc":"SE (Z transformed)","Data5Desc":"odds ratio","Data6Desc":"SE (log OR)","Data7Desc":"risk ratio","Data8Desc":"SE (log RR)","Data9Desc":"","Data10Desc":"","Data11Desc":"risk difference","Data12Desc":"standard error","Data13Desc":"mean difference","Data14Desc":"standard error","OutcomeCodes":{"OutcomeItemAttributesList":[]}}],"ItemId":77551169,"Title":"Conflicto armado y rendimiento académico en Colombia ","ParentTitle":"","ShortTitle":"ICFES (2019)","DateCreated":"22/10/2022","CreatedBy":"David Torres","DateEdited":"22/10/2022","EditedBy":"David Torres","Year":"2019","Month":"","StandardNumber":"","City":"","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"","Abstract":"Aunque Colombia tiene uno de los conflictos armados más antiguos en América Latina, la literatura que aborda el impacto del conflicto armado sobre la calidad de la educación en este país es reciente y crece en función de la implementación de nuevos enfoques metodológicos. En este contexto, el objetivo del presente estudio es estimar el efecto particular que ha tenido la intensidad del conflicto armado sobre el desempeño académico de los estudiantes en las pruebas de estado de grado 11 a nivel municipal utilizando un enfoque espacial durante el periodo 2003-2017. En  primer  lugar,  se  estimarán  indicadores  locales  de asociación  espacial  como el índice de Morán  y los indicadores  LISA para las variables de interés.  En  segundo  lugar,  se  estimarán  modelos  econométricos  de  rezagos  espaciales  tipo Durbin para identificar los efectos espaciales directos (intensidad del conflicto armado en elpropio municipio) e indirectos (intensidad del conflicto armado en los municipios vecinos) sobre el rendimiento académico del municipio. Los  municipios  que  presentan alto  rendimiento  académico  y  baja  intensidad  del conflicto han aumentado en el país de forma más o menos  homogénea.  Por  otro  lado,  los  municipiosque  presentan  bajo  rendimiento  académico  y  alta intensidad  del  conflicto  también  han  aumentado, pero con importantes matices cuando se consideran otras   variables   del   conflicto   diferentes   a   los homicidios.  En  el  caso  de  los  desplazados  y  las victimas por amenazas, los patrones geográficos son bastante  claros.  En  el  primer  caso,  para  el  2017  se presentan aglomeraciones en toda la costa pacífica y en  Bolívar,  César  y  Norte  de  Santander.  En  el segundo, este patrón se repite en la costa pacífica y en los departamentos de  Meta, Putumayo, Caquetá y Guaviare. \n","Comments":"","TypeName":"Journal, Article","Authors":"ICFES  ; ","ParentAuthors":"","DOI":"","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"ICFES  (2019) Conflicto armado y rendimiento académico en Colombia .  , "},{"Codes":[{"AttributeId":11579344,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579363,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579364,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579370,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579345,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579347,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579350,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579355,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":115 ecnicas de frontera estoc´astica. Los resultados indican que las variables asociadas con la infraestructura de los colegios y con el entorno socioeconomico de los estudiantes tienen un impacto positivo y significativo en el logro academico. En terminos de eficiencia, los resultados muestran que los colegios privados se podrían estar beneficiando de condiciones de entorno m´as favorables, si se tiene en cuenta que estos, en promedio, atienden alumnos de mayores ingresos. No obstante, cuando se asumen entornos equivalentes, no existen grandes diferencias en las medidas de eficiencia entre colegios públicos y privados\n\n","Comments":"","TypeName":"Journal, Article","Authors":"Iregui Ana M; Melo Ligia ; Ramos Jorge ; ","ParentAuthors":"","DOI":"","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Iregui Ana M, Melo Ligia, and Ramos Jorge (2007) Análisis de eficiencia de la educación en Colombia.  , "},{"Codes":[{"AttributeId":11579371,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579372,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579374,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579364,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579344,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579345,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579346,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579350,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579354,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579363,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579365,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[{"OutcomeId":86936,"ItemSetId":98606022,"OutcomeTypeId":0,"OutcomeTypeName":"Continuous","ItemAttributeIdIntervention":0,"ItemAttributeIdControl":0,"ItemAttributeIdOutcome":0,"Title":"Tener computador tiene efecto positivo de tener computador en la prueba de matemáticas","ItemTimepointId":0,"ItemTimepointMetric":"","ItemTimepointValue":"","TimepointDisplayValue":" ","ItemArmIdGrp1":0,"ItemArmIdGrp2":0,"grp1ArmName":"","grp2ArmName":"","ShortTitle":"Juan (2017)","OutcomeDescription":"","Data1":0,"Data2":0,"Data3":0,"Data4":0,"Data5":0,"Data6":0,"Data7":0,"Data8":0,"Data9":0,"Data10":0,"Data11":0,"Data12":0,"Data13":0,"Data14":0,"InterventionText":"","ControlText":"","OutcomeText":"","feWeight":0,"reWeight":0,"SMD":0,"SESMD":0,"R":0,"SER":0,"OddsRatio":0,"SEOddsRatio":0,"RiskRatio":0,"SERiskRatio":0,"CIUpperSMD":0,"CILowerSMD":0,"CIUpperR":0,"CILowerR":0,"CIUpperOddsRatio":0,"CILowerOddsRatio":0,"CIUpperRiskRatio":0,"CILowerRiskRatio":0,"CIUpperRiskDifference":0,"CILowerRiskDifference":0,"CIUpperPetoOddsRatio":0,"CILowerPetoOddsRatio":0,"CIUpperMeanDifference":0,"CILowerMeanDifference":0,"RiskDifference":0,"SERiskDifference":0,"MeanDifference":0,"SEMeanDifference":0,"PetoOR":0,"SEPetoOR":0,"ES":0,"SEES":0,"NRows":6,"CILower":0,"CIUpper":0,"ESDesc":"Effect size","SEDesc":"SE","Data1Desc":"SMD","Data2Desc":"standard error","Data3Desc":"r","Data4Desc":"SE (Z transformed)","Data5Desc":"odds ratio","Data6Desc":"SE (log OR)","Data7Desc":"risk ratio","Data8Desc":"SE (log RR)","Data9Desc":"","Data10Desc":"","Data11Desc":"risk difference","Data12Desc":"standard error","Data13Desc":"mean difference","Data14Desc":"standard error","OutcomeCodes":{"OutcomeItemAttributesList":[]}}],"ItemId":77551174,"Title":"TIC y rendimiento académico en las pruebas SABER 11. Un enfoque de regresión cuantílica ","ParentTitle":"","ShortTitle":"Juan (2017)","DateCreated":"22/10/2022","CreatedBy":"David Torres","DateEdited":"22/10/2022","EditedBy":"David Torres","Year":"2017","Month":"","StandardNumber":"","City":"","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"","Abstract":"En este documento se presenta un estudio sobre efecto que tiene el acceso a las Tecnologías de Información y Comunicación (TIC) sobre el rendimiento académico de los estudiantes en las áreas de lenguaje, matemáticas e inglés en las pruebas SABER 11 de 2014, 2015 y 2016. Para estimar este efecto se utiliza un modelo de Regresión Cuantílica (RC) en el que se evalúa el impacto que tiene el acceso a las TIC sobre la distribución condicional de habilidades de los estudiantes en cada área. Los resultados econométricos sugieren que tener computador en casa está asociado en promedio a un mayor rendimiento en lenguaje y matemáticas y a un menor promedio en inglés. Este efecto es mayor en la parte alta de la distribución de habilidades cuando se considera el modelo de regresión cuanítilica. De otro lado, el efecto simultáneo de tener computador e internet es positivo a lo largo de la distribución para las tres áreas evaluadas y creciente en el caso de matemáticas e inglés. Al evaluar la externalidad positiva del acceso a las TIC mediante la densidad de computadores a nivel de institución, los resultados sugieren un efecto positivo en las tres áreas, con un impacto diferencial importante en el caso de inglés. Para lenguaje y matemáticas los mayores efectos se encuentran en los estudiantes que se ubican en la parte media de la distribución, mientras que para inglés los mayores efectos se observan para los que se ubican en la parte alta de la distribución. En general, los efectos diferenciales sobre el desempeño académico de las tres medidas de TIC consideradas proponen ventajas comparativas distintas en las áreas evaluadas y una externalidad positiva importante en el caso de inglés.","Comments":"","TypeName":"Journal, Article","Authors":"Juan Pablo Saldarriaga; ","ParentAuthors":"","DOI":"","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Juan Pablo Saldarriaga (2017) TIC y rendimiento académico en las pruebas SABER 11. Un enfoque de regresión cuantílica .  , "},{"Codes":[{"AttributeId":11579370,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579344,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579346,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579353,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579347,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579354,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579355,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579363,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579364,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579369,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":77551172,"Title":"Incidencia de las TIC en el mejoramiento de las pruebas saber 11: un análisis a partir del modelo TPACK","ParentTitle":"","ShortTitle":"Juan (2018)","DateCreated":"22/10/2022","CreatedBy":"David Torres","DateEdited":"22/10/2022","EditedBy":"David Torres","Year":"2018","Month":"","StandardNumber":"","City":"","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"","Abstract":"En este estudio nos enfocaremos en analizar la incidencia que tiene el uso de las TIC en los procesos de enseñanza aprendizaje a partir de los resultados de las pruebas saber 11 para el año 2016. El estudio en cuestión, se realiza en los colegios tanto públicos como privados, de Cundinamarca y Bogotá D. C., utilizando como perspectiva el modelo TPACK. Este modelo brinda un análisis en donde los contenidos, la pedagogía y la tecnología se relacionan entre sí, de acuerdo con las actividades del docente mediante la integración de las TIC en los procesos de enseñanza-aprendizaje. Los resultados de la presente investigación vemos que el estudio realizado corrobora los resultados obtenidos en trabajos anteriores, al constatar que un colegio con población estudiantil de estratos bajos tendrá menores resultados en las pruebas de estado. En este sentido, este estudio permite concluir que, según la condición de la institución a la que pertenecen los estudiantes, bien sea pública o privada, los resultados obtenidos en las pruebas Saber 11 serán diferentes. Así, un colegio oficial tiene tendencia a tener menores resultados que uno privado. De igual manera, se destaca la relación negativa entre la dotación de equipamiento de cómputo y el promedio del puntaje global en las pruebas Saber 11,encontrada para los colegios oficiales, una mejor infraestructura tecnológica obtendrán menores resultados en las pruebas. Para el caso de los colegios no oficiales los resultados muestran un comportamiento diferente, evidenciando una correlación positiva, aunque no significativa, entre la integración del modelo TPACK y los resultados de las pruebas Saber 11.\n","Comments":"","TypeName":"Journal, Article","Authors":"Juan Carlos Morales Piñero; Sergio Alejandro Rodríguez Jerez; María Carolina Cote Sánchez; Irma Amalia Molina Bernal; ","ParentAuthors":"","DOI":"","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Juan Carlos Morales Piñero, Sergio Alejandro Rodríguez Jerez, María Carolina Cote Sánchez, and Irma Amalia Molina Bernal (2018) Incidencia de las TIC en el mejoramiento de las pruebas saber 11: un análisis a partir del modelo TPACK.  , "},{"Codes":[{"AttributeId":11579364,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579363,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579344,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579370,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579348,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579359,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579365,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[{"OutcomeId":86937,"ItemSetId":98606024,"OutcomeTypeId":0,"OutcomeTypeName":"Continuous","ItemAttributeIdIntervention":0,"ItemAttributeIdControl":0,"ItemAttributeIdOutcome":0,"Title":"Efecto positivo 0,024 desviaciones estándar en el puntaje global de la prueba para estuaidantes que están en la parte superior de la distribución de la prueba","ItemTimepointId":0,"ItemTimepointMetric":"","ItemTimepointValue":"","TimepointDisplayValue":" ","ItemArmIdGrp1":0,"ItemArmIdGrp2":0,"grp1ArmName":"","grp2ArmName":"","ShortTitle":"Lajaaj (2018)","OutcomeDescription":"","Data1":0,"Data2":0,"Data3":0,"Data4":0,"Data5":0,"Data6":0,"Data7":0,"Data8":0,"Data9":0,"Data10":0,"Data11":0,"Data12":0,"Data13":0,"Data14":0,"InterventionText":"","ControlText":"","OutcomeText":"","feWeight":0,"reWeight":0,"SMD":0,"SESMD":0,"R":0,"SER":0,"OddsRatio":0,"SEOddsRatio":0,"RiskRatio":0,"SERiskRatio":0,"CIUpperSMD":0,"CILowerSMD":0,"CIUpperR":0,"CILowerR":0,"CIUpperOddsRatio":0,"CILowerOddsRatio":0,"CIUpperRiskRatio":0,"CILowerRiskRatio":0,"CIUpperRiskDifference":0,"CILowerRiskDifference":0,"CIUpperPetoOddsRatio":0,"CILowerPetoOddsRatio":0,"CIUpperMeanDifference":0,"CILowerMeanDifference":0,"RiskDifference":0,"SERiskDifference":0,"MeanDifference":0,"SEMeanDifference":0,"PetoOR":0,"SEPetoOR":0,"ES":0,"SEES":0,"NRows":6,"CILower":0,"CIUpper":0,"ESDesc":"Effect size","SEDesc":"SE","Data1Desc":"SMD","Data2Desc":"standard error","Data3Desc":"r","Data4Desc":"SE (Z transformed)","Data5Desc":"odds ratio","Data6Desc":"SE (log OR)","Data7Desc":"risk ratio","Data8Desc":"SE (log RR)","Data9Desc":"","Data10Desc":"","Data11Desc":"risk difference","Data12Desc":"standard error","Data13Desc":"mean difference","Data14Desc":"standard error","OutcomeCodes":{"OutcomeItemAttributesList":[]}}],"ItemId":77551175,"Title":"Equality of Opportunity and Human Capital Accumulation: Motivational Effect of a Nationwide Scholarship in Colombia","ParentTitle":"","ShortTitle":"Lajaaj (2018)","DateCreated":"22/10/2022","CreatedBy":"David Torres","DateEdited":"22/10/2022","EditedBy":"David Torres","Year":"2018","Month":"","StandardNumber":"","City":"","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"","Abstract":"\"We study the ex ante motivational effect of a nationwide merit and need-based scholarship\nin Colombia. Ser Pilo Paga (SPP) is a program that grants full scholarships at top-quality\nuniversities for 10,000 low-income students per year. After its introduction in 2014, SPP\ncompletely closed the socioeconomic enrollment gap for high-performing students at top\nuniversities. Using administrative data on the universe of high school seniors, we explore\nwhether this unprecedented change in opportunities generated an ex ante motivational effect\non eligible students’ performance on the 2015 national high school exit exam. Our results\nfrom a difference-in-differences model and a regression discontinuity design indicate that the\nneed-based eligibility for the scholarship had a substantial effect on test scores at the top of\nthe distribution, starting around the 70th percentile. For example, at the 90th percentile of the\ntest score distribution, eligibility for the scholarship reduced the socioeconomic achievement\ngap by 11 to 15 percent. We also find that university enrollment rates increased between\n2014 and 2015 for eligible students who obtained a test score above the merit-based\nrequirement for the scholarship but also for those just below the requirement, suggesting that\nthe motivational effect contributed to better access to universities even for non-recipients of\nthe scholarship. More broadly, our results highlight how a lack of opportunity for social\nmobility discourages human capital accumula\"\n","Comments":"","TypeName":"Journal, Article","Authors":"Lajaaj Rachid ; Moya Andres ; Sanchez Fabio ; ","ParentAuthors":"","DOI":"","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lajaaj Rachid, Moya Andres, and Sanchez Fabio (2018) Equality of Opportunity and Human Capital Accumulation: Motivational Effect of a Nationwide Scholarship in Colombia.  , "},{"Codes":[{"AttributeId":11579375,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579364,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579363,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579365,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579344,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579345,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579347,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579350,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579355,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[{"OutcomeId":86938,"ItemSetId":98606025,"OutcomeTypeId":0,"OutcomeTypeName":"Continuous","ItemAttributeIdIntervention":0,"ItemAttributeIdControl":0,"ItemAttributeIdOutcome":0,"Title":"Los hombres tienen un puntaje mayor en ciencias naturales en promedio en prueba saber 11","ItemTimepointId":0,"ItemTimepointMetric":"","ItemTimepointValue":"","TimepointDisplayValue":" ","ItemArmIdGrp1":0,"ItemArmIdGrp2":0,"grp1ArmName":"","grp2ArmName":"","ShortTitle":"Llanos (2017)","OutcomeDescription":"","Data1":0,"Data2":0,"Data3":0,"Data4":0,"Data5":0,"Data6":0,"Data7":0,"Data8":0,"Data9":0,"Data10":0,"Data11":0,"Data12":0,"Data13":0,"Data14":0,"InterventionText":"","ControlText":"","OutcomeText":"","feWeight":0,"reWeight":0,"SMD":0,"SESMD":0,"R":0,"SER":0,"OddsRatio":0,"SEOddsRatio":0,"RiskRatio":0,"SERiskRatio":0,"CIUpperSMD":0,"CILowerSMD":0,"CIUpperR":0,"CILowerR":0,"CIUpperOddsRatio":0,"CILowerOddsRatio":0,"CIUpperRiskRatio":0,"CILowerRiskRatio":0,"CIUpperRiskDifference":0,"CILowerRiskDifference":0,"CIUpperPetoOddsRatio":0,"CILowerPetoOddsRatio":0,"CIUpperMeanDifference":0,"CILowerMeanDifference":0,"RiskDifference":0,"SERiskDifference":0,"MeanDifference":0,"SEMeanDifference":0,"PetoOR":0,"SEPetoOR":0,"ES":0,"SEES":0,"NRows":6,"CILower":0,"CIUpper":0,"ESDesc":"Effect size","SEDesc":"SE","Data1Desc":"SMD","Data2Desc":"standard error","Data3Desc":"r","Data4Desc":"SE (Z transformed)","Data5Desc":"odds ratio","Data6Desc":"SE (log OR)","Data7Desc":"risk ratio","Data8Desc":"SE (log RR)","Data9Desc":"","Data10Desc":"","Data11Desc":"risk difference","Data12Desc":"standard error","Data13Desc":"mean difference","Data14Desc":"standard error","OutcomeCodes":{"OutcomeItemAttributesList":[]}}],"ItemId":77551242,"Title":"Factores institucionales asociados al logro educativo de las pruebas Saber 11 de Ciencias Naturales en colegios de la región Caribe","ParentTitle":"","ShortTitle":"Llanos (2017)","DateCreated":"22/10/2022","CreatedBy":"David Torres","DateEdited":"22/10/2022","EditedBy":"David Torres","Year":"2017","Month":"","StandardNumber":"","City":"","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"","Abstract":"El objetivo del presente estudio es determinar si existe una relación entre las instituciones educativas oficiales de Barranquilla que en su proceso de autoevaluación presentan evidencias de apropiación y mejoramiento continuo en la Gestión Académica y los resultados de las pruebas Saber 11 en Matemáticas y Lenguaje, así como en el puntaje global de la prueba. Por la naturaleza del estudio se realizó un diseño mixto que recoge datos cuantitativos y cualitativos para el análisis. En el análisis cuantitativo se aplicó como modelo estadístico, un modelo multinivel de dos niveles, además, se crea un índice con los resultados de las autoevaluaciones de la gestión académica institucionales. Para el análisis cualitativo se aplicó una entrevista semiestructurada a directivos docentes. De esta manera los principales resultados que se encontraron dan cuenta de que existe una correlación positiva entre la Gestión Académica integrada por los cuatro procesos que se establece la guía para el mejoramiento institucional del MEN y los puntajes obtenidos por los estudiantes en las pruebas Saber 11 en las áreas de Lenguaje, Matemáticas y el puntaje global de la prueba. Sin embargo, al examinar cada uno de los cuatro componentes de la Gestión Académica, los resultados obtenidos muestran que tan solo el seguimiento académico resulta ser estadísticamente significativo en los tres casos, mientras que el componente gestión de aula resulta significativo en Matemáticas y el puntaje global. Conjuntamente, al analizar cómo entienden las instituciones educativas la Gestión Académica institucional, a partir de la información cualitativa se encuentra que las instituciones que presentan mejores resultados en las pruebas y cuyos rectores fueron encuestados, en su discurso, hacen énfasis en el seguimiento académico y las que tienen desempeños bajos lo hacen en el diseño pedagógico.","Comments":"","TypeName":"Journal, Article","Authors":"Llanos Charrys ; Fuentes Ariel Andres; Medina Rodriguez alberto Mario; Prieto Diaz Jair Alberto; ","ParentAuthors":"","DOI":"","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Llanos Charrys, Fuentes Ariel Andres, Medina Rodriguez alberto Mario, and Prieto Diaz Jair Alberto (2017) Factores institucionales asociados al logro educativo de las pruebas Saber 11 de Ciencias Naturales en colegios de la región Caribe.  , "},{"Codes":[{"AttributeId":11579371,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579372,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579364,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579363,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579344,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579347,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579358,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579367,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":77551179,"Title":"Convergencia espacial del rendimiento educativo en Colombia (2000-2012)","ParentTitle":"","ShortTitle":"Loaiza (2016)","DateCreated":"22/10/2022","CreatedBy":"David Torres","DateEdited":"22/10/2022","EditedBy":"David Torres","Year":"2016","Month":"","StandardNumber":"","City":"","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"","Abstract":"Este artículo pretende estudiar las desigualdades regionales en materia del rendimiento educativo a nivel de básica secundaria, para el periodo 2007-2012, en los municipios colombianos. La calidad educativa municipal se mide a través de los resultados de la prueba Saber 11, aplicada a estudiantes de último grado. Para tal efecto, se utiliza un enfoque de convergencia, pero a diferencia de la literatura convencional, se vincula al análisis el componente espacial o geográfico como determinante del rendimiento educativo, y variable explicativa de las altas desigualdades educativas del país. Los resultados muestran que el rendimiento educativo de los municipios no presenta un proceso de convergencia en todas las áreas del conocimiento, sino que, por el contrario, los municipios se agrupan (conforman clústeres) de acuerdo a su nivel de calidad educativa. Además, se encuentra que el nivel de calidad educativa del vecindario tiene una fuerte influencia sobre las probabilidades que tiene un municipio de escalar o descender en la distribución de la calidad educativa.","Comments":"","TypeName":"Journal, Article","Authors":"Loaiza Quintero Osmar Leandro; Hincapié Vélez David; ","ParentAuthors":"","DOI":"","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Loaiza Quintero Osmar Leandro, and Hincapié Vélez David (2016) Convergencia espacial del rendimiento educativo en Colombia (2000-2012).  , "},{"Codes":[{"AttributeId":11579371,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579372,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579363,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579364,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579344,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579347,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579348,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579355,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579359,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579365,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[{"OutcomeId":86939,"ItemSetId":98606028,"OutcomeTypeId":0,"OutcomeTypeName":"Continuous","ItemAttributeIdIntervention":0,"ItemAttributeIdControl":0,"ItemAttributeIdOutcome":0,"Title":"Colegios públicos tienen menor puntaje en 2.1 puntos promedios. Es más claro en los colegios de concesión 2.5 y 8.6 en colegios públicos ","ItemTimepointId":0,"ItemTimepointMetric":"","ItemTimepointValue":"","TimepointDisplayValue":" ","ItemArmIdGrp1":0,"ItemArmIdGrp2":0,"grp1ArmName":"","grp2ArmName":"","ShortTitle":"López (2017)","OutcomeDescription":"","Data1":0,"Data2":0,"Data3":0,"Data4":0,"Data5":0,"Data6":0,"Data7":0,"Data8":0,"Data9":0,"Data10":0,"Data11":0,"Data12":0,"Data13":0,"Data14":0,"InterventionText":"","ControlText":"","OutcomeText":"","feWeight":0,"reWeight":0,"SMD":0,"SESMD":0,"R":0,"SER":0,"OddsRatio":0,"SEOddsRatio":0,"RiskRatio":0,"SERiskRatio":0,"CIUpperSMD":0,"CILowerSMD":0,"CIUpperR":0,"CILowerR":0,"CIUpperOddsRatio":0,"CILowerOddsRatio":0,"CIUpperRiskRatio":0,"CILowerRiskRatio":0,"CIUpperRiskDifference":0,"CILowerRiskDifference":0,"CIUpperPetoOddsRatio":0,"CILowerPetoOddsRatio":0,"CIUpperMeanDifference":0,"CILowerMeanDifference":0,"RiskDifference":0,"SERiskDifference":0,"MeanDifference":0,"SEMeanDifference":0,"PetoOR":0,"SEPetoOR":0,"ES":0,"SEES":0,"NRows":6,"CILower":0,"CIUpper":0,"ESDesc":"Effect size","SEDesc":"SE","Data1Desc":"SMD","Data2Desc":"standard error","Data3Desc":"r","Data4Desc":"SE (Z transformed)","Data5Desc":"odds ratio","Data6Desc":"SE (log OR)","Data7Desc":"risk ratio","Data8Desc":"SE (log RR)","Data9Desc":"","Data10Desc":"","Data11Desc":"risk difference","Data12Desc":"standard error","Data13Desc":"mean difference","Data14Desc":"standard error","OutcomeCodes":{"OutcomeItemAttributesList":[]}}],"ItemId":77551180,"Title":"Desigualdad de oportunidades en el sistema de educación pública en Bogotá, Colombia","ParentTitle":"","ShortTitle":"López (2017)","DateCreated":"22/10/2022","CreatedBy":"David Torres","DateEdited":"22/10/2022","EditedBy":"David Torres","Year":"2017","Month":"","StandardNumber":"","City":"","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"","Abstract":"La educación es una herramienta para nivelar oportunidades entre individuos, así como para mejorar su bienestar e ingresos futuros. En Colombia ha sido escasa la literatura que estudia la desigualdad de oportunidades en el ámbito educativo, y aún más limitada la literatura referente a la educación pública. En este sentido, este documento realiza un análisis comparativo sobre la desigualdad de oportunidades en los resultados de la prueba Saber 11 de 2012 entre dos modelos de educación pública en Bogotá: tradicional y por concesión. Se utilizó la técnica propensity score matching para escoger el grupo de estudiantes de colegios públicos tradicionales a comparar con los de colegios en concesión. Los resultados indican que los estudiantes de colegios concesionados presentan un menor grado de desigualdad de oportunidades en el logro educativo que los estudiantes de los colegios públicos tradicionales.","Comments":"","TypeName":"Journal, Article","Authors":"López Ángela ; Virgüez Andrés ; Silva Carolina ; Sarmiento Jaime ; ","ParentAuthors":"","DOI":"","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"López Ángela, Virgüez Andrés, Silva Carolina, and Sarmiento Jaime (2017) Desigualdad de oportunidades en el sistema de educación pública en Bogotá, Colombia.  , "},{"Codes":[{"AttributeId":11579371,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579372,"Additio
