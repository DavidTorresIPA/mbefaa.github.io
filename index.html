"SEDesc":"SE","Data1Desc":"SMD","Data2Desc":"standard error","Data3Desc":"r","Data4Desc":"SE (Z transformed)","Data5Desc":"odds ratio","Data6Desc":"SE (log OR)","Data7Desc":"risk ratio","Data8Desc":"SE (log RR)","Data9Desc":"","Data10Desc":"","Data11Desc":"risk difference","Data12Desc":"standard error","Data13Desc":"mean difference","Data14Desc":"standard error","OutcomeCodes":{"OutcomeItemAttributesList":[]}}],"ItemId":77551171,"Title":"Exposición a la contaminación y rendimiento escolar:  Evidencia en los resultados de las pruebas Saber 11 en Colombia. ","ParentTitle":"","ShortTitle":"Lourdes (2018)","DateCreated":"22/10/2022","CreatedBy":"David Torres","DateEdited":"22/10/2022","EditedBy":"David Torres","Year":"2018","Month":"","StandardNumber":"","City":"","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"","Abstract":"Los niveles de contaminación del aire en grandes ciudades son alarmantes, siendo objeto de estudio por las implicaciones negativas en la salud humana y en la formación de capital humano. Es así como se hace relevante investigar la relación entre los niveles de contaminación y sus efectos en el desarrollo cognitivo. Este trabajo estudia la asociación entre estar expuesto a altos niveles de contaminación y el desempeño escolar, medido por los resultados en pruebas estandarizadas (Saber 3, 5, 9 y 11) en dos ciudades de Colombia (Bogotá y Medellín), entre el periodo de 2007 y 2017. Para esto, se emplean regresiones lineales simples (a nivel estudiantes) y una metodología de panel de datos con efectos fijos (a nivel colegio). Los resultados sugieren para ambas ciudades que, la exposición acumulada a altos niveles de CO y Pm10, está negativamente correlacionada con el despeño de los estudiantes en las pruebas estandarizadas de matemáticas, lenguaje español y lenguaje inglés. Finalmente, la agregación a nivel de escuelas para saber 3, 5, 9 y 11, los resultados no se muestran concluyentes.\n","Comments":"","TypeName":"Journal, Article","Authors":"Lourdes Cruz Cárdenas; ","ParentAuthors":"","DOI":"","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lourdes Cruz Cárdenas (2018) Exposición a la contaminación y rendimiento escolar:  Evidencia en los resultados de las pruebas Saber 11 en Colombia. .  , "},{"Codes":[{"AttributeId":11579344,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579363,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579364,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579373,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579346,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579347,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579353,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579356,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579365,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[{"OutcomeId":86941,"ItemSetId":98606035,"OutcomeTypeId":0,"OutcomeTypeName":"Continuous","ItemAttributeIdIntervention":0,"ItemAttributeIdControl":0,"ItemAttributeIdOutcome":0,"Title":"Curriculo generó un efecto positivo en el puntaje de la prueba frente a individuos que no recibieron el curriculo","ItemTimepointId":0,"ItemTimepointMetric":"","ItemTimepointValue":"","TimepointDisplayValue":" ","ItemArmIdGrp1":0,"ItemArmIdGrp2":0,"grp1ArmName":"","grp2ArmName":"","ShortTitle":"Luis (2018)","OutcomeDescription":"","Data1":0,"Data2":0,"Data3":0,"Data4":0,"Data5":0,"Data6":0,"Data7":0,"Data8":0,"Data9":0,"Data10":0,"Data11":0,"Data12":0,"Data13":0,"Data14":0,"InterventionText":"","ControlText":"","OutcomeText":"","feWeight":0,"reWeight":0,"SMD":0,"SESMD":0,"R":0,"SER":0,"OddsRatio":0,"SEOddsRatio":0,"RiskRatio":0,"SERiskRatio":0,"CIUpperSMD":0,"CILowerSMD":0,"CIUpperR":0,"CILowerR":0,"CIUpperOddsRatio":0,"CILowerOddsRatio":0,"CIUpperRiskRatio":0,"CILowerRiskRatio":0,"CIUpperRiskDifference":0,"CILowerRiskDifference":0,"CIUpperPetoOddsRatio":0,"CILowerPetoOddsRatio":0,"CIUpperMeanDifference":0,"CILowerMeanDifference":0,"RiskDifference":0,"SERiskDifference":0,"MeanDifference":0,"SEMeanDifference":0,"PetoOR":0,"SEPetoOR":0,"ES":0,"SEES":0,"NRows":6,"CILower":0,"CIUpper":0,"ESDesc":"Effect size","SEDesc":"SE","Data1Desc":"SMD","Data2Desc":"standard error","Data3Desc":"r","Data4Desc":"SE (Z transformed)","Data5Desc":"odds ratio","Data6Desc":"SE (log OR)","Data7Desc":"risk ratio","Data8Desc":"SE (log RR)","Data9Desc":"","Data10Desc":"","Data11Desc":"risk difference","Data12Desc":"standard error","Data13Desc":"mean difference","Data14Desc":"standard error","OutcomeCodes":{"OutcomeItemAttributesList":[]}}],"ItemId":77551170,"Title":"Formación en competencias ciudadanas en educación superior","ParentTitle":"","ShortTitle":"Luis (2018)","DateCreated":"22/10/2022","CreatedBy":"David Torres","DateEdited":"22/10/2022","EditedBy":"David Torres","Year":"2018","Month":"","StandardNumber":"","City":"","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"","Abstract":"Este proyecto plantea una reflexión sobre el significado, medición y promoción de las competencias ciudadanas. A partir de la revisión de programas de formación y referentes pedagógicos, se estructura e implementa una propuesta basada en juegos de negociación para la formación de competencias ciudadanas en educación superior. Se busca dar respuesta a dos preguntas de investigación relacionadas, aunque diferentes en sus propósitos: 1) ¿Individuos empáticos y prosociales obtienen buenos resultados en pruebas estandarizadas de competencias sociales y ciudadanas como las que evalúa SABER 11?; 2) ¿Son los juegos de negociación una estrategia efectiva para la formación en competencias en los estudiantes de primer semestre inscritos en programas de pregrado? Para responder las preguntas de investigación se realiza una implementación experimental piloto en la Universidad Industrial de Santander de Colombia durante cuatro fases consecutivas: medición de línea base, diseño de la intervención, implementación de los juegos y análisis de resultados.  \n","Comments":"","TypeName":"Journal, Article","Authors":"Luis Alejandro Palacio García; Alexandra Cortés Aguilar; ","ParentAuthors":"","DOI":"","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Luis Alejandro Palacio García, and Alexandra Cortés Aguilar (2018) Formación en competencias ciudadanas en educación superior.  , "},{"Codes":[{"AttributeId":11579371,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579372,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579364,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579363,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579344,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579348,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579359,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579365,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[{"OutcomeId":86942,"ItemSetId":98606036,"OutcomeTypeId":0,"OutcomeTypeName":"Continuous","ItemAttributeIdIntervention":0,"ItemAttributeIdControl":0,"ItemAttributeIdOutcome":0,"Title":"Reducción en el puntaje promedio en aquellos estudiantes que han estado expuestos a paros más largos","ItemTimepointId":0,"ItemTimepointMetric":"","ItemTimepointValue":"","TimepointDisplayValue":" ","ItemArmIdGrp1":0,"ItemArmIdGrp2":0,"grp1ArmName":"","grp2ArmName":"","ShortTitle":"Luz (2018)","OutcomeDescription":"","Data1":0,"Data2":0,"Data3":0,"Data4":0,"Data5":0,"Data6":0,"Data7":0,"Data8":0,"Data9":0,"Data10":0,"Data11":0,"Data12":0,"Data13":0,"Data14":0,"InterventionText":"","ControlText":"","OutcomeText":"","feWeight":0,"reWeight":0,"SMD":0,"SESMD":0,"R":0,"SER":0,"OddsRatio":0,"SEOddsRatio":0,"RiskRatio":0,"SERiskRatio":0,"CIUpperSMD":0,"CILowerSMD":0,"CIUpperR":0,"CILowerR":0,"CIUpperOddsRatio":0,"CILowerOddsRatio":0,"CIUpperRiskRatio":0,"CILowerRiskRatio":0,"CIUpperRiskDifference":0,"CILowerRiskDifference":0,"CIUpperPetoOddsRatio":0,"CILowerPetoOddsRatio":0,"CIUpperMeanDifference":0,"CILowerMeanDifference":0,"RiskDifference":0,"SERiskDifference":0,"MeanDifference":0,"SEMeanDifference":0,"PetoOR":0,"SEPetoOR":0,"ES":0,"SEES":0,"NRows":6,"CILower":0,"CIUpper":0,"ESDesc":"Effect size","SEDesc":"SE","Data1Desc":"SMD","Data2Desc":"standard error","Data3Desc":"r","Data4Desc":"SE (Z transformed)","Data5Desc":"odds ratio","Data6Desc":"SE (log OR)","Data7Desc":"risk ratio","Data8Desc":"SE (log RR)","Data9Desc":"","Data10Desc":"","Data11Desc":"risk difference","Data12Desc":"standard error","Data13Desc":"mean difference","Data14Desc":"standard error","OutcomeCodes":{"OutcomeItemAttributesList":[]}}],"ItemId":77551173,"Title":"Efectos de los paros de maestros sobre el desempeño escolar: evidencia para Colombia","ParentTitle":"","ShortTitle":"Luz (2018)","DateCreated":"22/10/2022","CreatedBy":"David Torres","DateEdited":"22/10/2022","EditedBy":"David Torres","Year":"2018","Month":"","StandardNumber":"","City":"","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"","Abstract":"Los paros sindicales de maestros del sector público son una constante del sistema educativo colombiano. En los últimos años estos paros han tenido variaciones sustanciales en su duración. Así, por ejemplo, entre los años 2000 y 2016, 80.54% de los paros tuvieron una duración de 1 día hábil y 5.38% una duración de entre 10 y 45 días. Esta característica no es única del sistema educativo colombiano. En países como Chile, Argentina, Estados Unidos, Francia y Alemania, es también común este fenómeno. Si bien la protesta pacífica es un derecho legal en varios países del mundo incluyendo Colombia, estudios previos han encontrado que la suspensión de clases por parte de los maestros, genera efectos negativos sobre el desempeño de los estudiantes (Belot et. al, 2010; Johnson, 2011; Baker, 2013). A pesar de los frecuentes paros realizados por los maestros, en Colombia no hay estudios que cuantifiquen el efecto de estas paralizaciones sobre el desempeño escolar. Es importante resaltar que en el período 2000 – 2016 los estudiantes perdieron 1122 días de clase debido a los paros de maestros, esto es, un promedio de 72 días perdidos por año, lo que equivale al 36% del total de días del año escolar. La literatura existente sobre el tema es escasa y se ha centrado en el impacto de corto plazo de los paros de maestros. Determinar el efecto de los paros contribuirá a tener claridad sobre el impacto de este fenómeno en el desempeño de los estudiantes, y de esa manera diseñar políticas o estrategias que conlleven a una mejora en la calidad de la educación y, por ende, del capital humano del país.\n","Comments":"","TypeName":"Journal, Article","Authors":"Luz Karime Abadía Alvarado; Silvia C Gomez Soler; Juanita Cifuentes Gonzalez; ","ParentAuthors":"","DOI":"","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Luz Karime Abadía Alvarado, Silvia C Gomez Soler, and Juanita Cifuentes Gonzalez (2018) Efectos de los paros de maestros sobre el desempeño escolar: evidencia para Colombia.  , "},{"Codes":[{"AttributeId":11579370,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579363,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579364,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579344,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579346,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579353,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579367,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":77551168,"Title":"Las prácticas pedagógicas y su relación con los resultados de las Pruebas Saber 11 en dos instituciones educativas públicas de la subregión de Urabá","ParentTitle":"","ShortTitle":"Marcela (2019)","DateCreated":"22/10/2022","CreatedBy":"David Torres","DateEdited":"22/10/2022","EditedBy":"David Torres","Year":"2019","Month":"","StandardNumber":"","City":"","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"","Abstract":"Se ha informado ampliamente sobre la influencia del docente en el desempeño de los estudiantes en las pruebas Saber. Al respecto, desde perspectivas cuantitativas, se ha mostrado que aspectos como la cualificación docente y las capacidades pedagógicas, entre otros aspectos contextuales y familiares de los estudiantes, tienen una relación directa con la calidad educativa. Sin embargo, existe escasa evidencia sobre la comprensión de las prácticas pedagógicas desde abordajes cualitativos, en los que se conozca las vivencias y los significados que los docentes dan a sus acciones educativas concretas y su relación con la calidad educativa. Comprender las prácticas pedagógicas de los docentes de Instituciones Educativas Públicas de la ciudad de Medellín con alto y bajo desempeño en las pruebas Saber 11º y su relación con la calidad educativa. Mediante metodologia de estudio mixto, de diseño explicativo. El componente cuantitativo consistió en un estudio descriptivo retrospectivo, en la cual se usaron fuentes secundarias de información de 2014-2 a 2018-2 (Resultados de las pruebas Saber 11°, clasificación de planteles Saber 11° y la Encuesta de Educación Formal del DANE (C-600). El estudio cualitativo se orientó a partir de un enfoque interpretativo etnográfico particularista, se realizaron dieciocho (18) entrevistas semiestructuradas a quince (15) docentes de cuatro Instituciones Educativas Públicas de Medellín, 12 observaciones en encuentros virtuales sincrónicos, y 2 grupos focales. El análisis fue guiado por el método de comparación constante. De los resultados emergieron tres categorías relacionadas con las “Trayectorias docentes”,  las “Prácticas Pedagógicas” y las “Diferencias Contextuales entre las Instituciones de alto y bajo desempeño”. Las prácticas pedagógicas llevadas a cabo por los docentes de las instituciones participantes guardan similitudes en términos del enfoque pedagógico, las intencionalidades docentes y los ambientes de aprendizaje. Algunas diferencias relacionadas con la calidad educativa que se evidencian con los resultados de las pruebas Saber 11°, están ligadas a los lineamientos evaluativos de las instituciones y a oportunidades extracurriculares para el desarrollo de competencias comunicativas. Así mismo, las prácticas pedagógicas se ven afectadas por las condiciones individuales, familiares y socio-económicas de los estudiantes. Esto determinan la disposición académica del estudiante y por tanto su respuesta ante las exigencias educativas de las instituciones\n","Comments":"","TypeName":"Journal, Article","Authors":"Marcela Carrillo Pineda; William Iván López Cárdenas; Sara Milena Ramos Jaraba; Susana Granados Ramírez; Henry Alberto Vallejo Upegui; Daniela Mejía Castrillón; ","ParentAuthors":"","DOI":"","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Marcela Carrillo Pineda, William Iván López Cárdenas, Sara Milena Ramos Jaraba, Susana Granados Ramírez, Henry Alberto Vallejo Upegui, and Daniela Mejía Castrillón (2019) Las prácticas pedagógicas y su relación con los resultados de las Pruebas Saber 11 en dos instituciones educativas públicas de la subregión de Urabá.  , "},{"Codes":[{"AttributeId":11579370,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579344,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579363,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579364,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579345,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579347,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579350,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579355,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579365,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[{"OutcomeId":86943,"ItemSetId":98606040,"OutcomeTypeId":0,"OutcomeTypeName":"Continuous","ItemAttributeIdIntervention":0,"ItemAttributeIdControl":0,"ItemAttributeIdOutcome":0,"Title":"Edad, etnia, y nivel socioeconómico generan un efecto significativo sobre el puntaje promedio de la prueba","ItemTimepointId":0,"ItemTimepointMetric":"","ItemTimepointValue":"","TimepointDisplayValue":" ","ItemArmIdGrp1":0,"ItemArmIdGrp2":0,"grp1ArmName":"","grp2ArmName":"","ShortTitle":"Mendoza (2011)","OutcomeDescription":"","Data1":0,"Data2":0,"Data3":0,"Data4":0,"Data5":0,"Data6":0,"Data7":0,"Data8":0,"Data9":0,"Data10":0,"Data11":0,"Data12":0,"Data13":0,"Data14":0,"InterventionText":"","ControlText":"","OutcomeText":"","feWeight":0,"reWeight":0,"SMD":0,"SESMD":0,"R":0,"SER":0,"OddsRatio":0,"SEOddsRatio":0,"RiskRatio":0,"SERiskRatio":0,"CIUpperSMD":0,"CILowerSMD":0,"CIUpperR":0,"CILowerR":0,"CIUpperOddsRatio":0,"CILowerOddsRatio":0,"CIUpperRiskRatio":0,"CILowerRiskRatio":0,"CIUpperRiskDifference":0,"CILowerRiskDifference":0,"CIUpperPetoOddsRatio":0,"CILowerPetoOddsRatio":0,"CIUpperMeanDifference":0,"CILowerMeanDifference":0,"RiskDifference":0,"SERiskDifference":0,"MeanDifference":0,"SEMeanDifference":0,"PetoOR":0,"SEPetoOR":0,"ES":0,"SEES":0,"NRows":6,"CILower":0,"CIUpper":0,"ESDesc":"Effect size","SEDesc":"SE","Data1Desc":"SMD","Data2Desc":"standard error","Data3Desc":"r","Data4Desc":"SE (Z transformed)","Data5Desc":"odds ratio","Data6Desc":"SE (log OR)","Data7Desc":"risk ratio","Data8Desc":"SE (log RR)","Data9Desc":"","Data10Desc":"","Data11Desc":"risk difference","Data12Desc":"standard error","Data13Desc":"mean difference","Data14Desc":"standard error","OutcomeCodes":{"OutcomeItemAttributesList":[]}}],"ItemId":77551227,"Title":"Determinantes del logro académico de los estudiantes de grado 11 en el periodo 2008 – 2010. Una perspectiva de género y región","ParentTitle":"","ShortTitle":"Mendoza (2011)","DateCreated":"22/10/2022","CreatedBy":"David Torres","DateEdited":"22/10/2022","EditedBy":"David Torres","Year":"2011","Month":"","StandardNumber":"","City":"","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"","Abstract":"Los resultados de pruebas nacionales e internacionales muestran que Colombia posee un sistema educativo con bajos logros académico de sus estudiantes, en cada uno de los niveles de estudio. Por esa razón, el objetivo central de esta investigación es identificar las variables que afectan el rendimiento académico de los estudiantes de grado 11, además de identificar sus posibles efectos sobre la existencia de una brecha educativa por sexo entre regiones. Para ello se utiliza como metodología el planteamiento de la función de producción educativa mediante la técnica multinivel y la descomposición de brechas de Oaxaca y Blinder. En general, los resultados obtenidos muestran que las características socioeconómicas de los estudiantes y el background familiar tienen una relación directa con su logro académico; en el caso de las variables de entorno escolar, esta relación no es tan clara. Adicionalmente, se evidencia, en todos los años objeto de estudio, una brecha total educativa, significativa a favor de los hombres, explicada principalmente por factores no medibles, aunque, en la parte de las brechas asociada a factores “inexplicados”, la brecha en el área de lenguaje esté a favor de las mujeres.","Comments":"","TypeName":"Journal, Article","Authors":"Mendoza Martínez Marvin F; Posada Ramos Jackelin M; ","ParentAuthors":"","DOI":"","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mendoza Martínez Marvin F, and Posada Ramos Jackelin M (2011) Determinantes del logro académico de los estudiantes de grado 11 en el periodo 2008 – 2010. Una perspectiva de género y región.  , "},{"Codes":[{"AttributeId":11579370,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579344,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579363,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579364,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579345,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579346,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579347,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579350,"Ad eTypeName":"Continuous","ItemAttributeIdIntervention":0,"ItemAttributeIdControl":0,"ItemAttributeIdOutcome":0,"Title":"Total de docentes de la planta aumenta el puntaje global","ItemTimepointId":0,"ItemTimepointMetric":"","ItemTimepointValue":"","TimepointDisplayValue":" ","ItemArmIdGrp1":0,"ItemArmIdGrp2":0,"grp1ArmName":"","grp2ArmName":"","ShortTitle":"Molina (2019)","OutcomeDescription":"","Data1":0,"Data2":0,"Data3":0,"Data4":0,"Data5":0,"Data6":0,"Data7":0,"Data8":0,"Data9":0,"Data10":0,"Data11":0,"Data12":0,"Data13":0,"Data14":0,"InterventionText":"","ControlText":"","OutcomeText":"","feWeight":0,"reWeight":0,"SMD":0,"SESMD":0,"R":0,"SER":0,"OddsRatio":0,"SEOddsRatio":0,"RiskRatio":0,"SERiskRatio":0,"CIUpperSMD":0,"CILowerSMD":0,"CIUpperR":0,"CILowerR":0,"CIUpperOddsRatio":0,"CILowerOddsRatio":0,"CIUpperRiskRatio":0,"CILowerRiskRatio":0,"CIUpperRiskDifference":0,"CILowerRiskDifference":0,"CIUpperPetoOddsRatio":0,"CILowerPetoOddsRatio":0,"CIUpperMeanDifference":0,"CILowerMeanDifference":0,"RiskDifference":0,"SERiskDifference":0,"MeanDifference":0,"SEMeanDifference":0,"PetoOR":0,"SEPetoOR":0,"ES":0,"SEES":0,"NRows":6,"CILower":0,"CIUpper":0,"ESDesc":"Effect size","SEDesc":"SE","Data1Desc":"SMD","Data2Desc":"standard error","Data3Desc":"r","Data4Desc":"SE (Z transformed)","Data5Desc":"odds ratio","Data6Desc":"SE (log OR)","Data7Desc":"risk ratio","Data8Desc":"SE (log RR)","Data9Desc":"","Data10Desc":"","Data11Desc":"risk difference","Data12Desc":"standard error","Data13Desc":"mean difference","Data14Desc":"standard error","OutcomeCodes":{"OutcomeItemAttributesList":[]}}],"ItemId":77551164,"Title":"\"IMPORTANCIA DE LAS TIC EN LOS PROCESOS DE ENSEÑANZA-APRENDIZAJE: Estudios en la educación media y superior\"","ParentTitle":"","ShortTitle":"Molina (2019)","DateCreated":"22/10/2022","CreatedBy":"David Torres","DateEdited":"22/10/2022","EditedBy":"David Torres","Year":"2019","Month":"","StandardNumber":"","City":"","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"","Abstract":"\"La incorporación de las TIC en el ámbito educativo se ha convertido en una técnica innovadora para la mejora de los procesos de enseñanza-aprendizaje. El objetivo de este estudio es analizar la incidencia de las TIC en los resultados de las\npruebas Saber 11 desarrolladas en el año 2016, en Cundinamarca y Bogotá. Dado que la incorporación de las TIC en el aula no debe analizarse de forma aislada, tomaremos el modelo TPACK como marco de referencia para este estudio. Este\nmodelo integra los dos componentes principales de la educación (pedagogía y contenido) y la tecnología. Se diseñó y aplicó un cuestionario que facilitó la toma de información sobre las competencias de los docentes frente al modelo TPACK.\nAsimismo, se planteó un análisis cuantitativo (regresión lineal y ANOVA), que tomó como variable independiente el promedio de los resultados obtenidos por los estudiantes agrupados por institución. Esto permitió observar las variaciones\nde su comportamiento en contraste con las diferentes variables independientes. Se destaca de los resultados obtenidos la relevancia que obtuvo el estrato socio económico familiar de los estudiantes (Sig. = 0,000) para explicar el comportamiento de la variable independiente, y la relación negativa entre la infraestructura tecnológica y los resultados obtenidos en las pruebas estandarizadas de los colegios oficiales. En conclusión, el estudio corrobora investigaciones previas, estableciendo que las instituciones de estrato socio económico alto obtendrán mejores resultados que aquellas de estrato bajo. No obstante, la integración actual de la tecnología, la pedagogía y el contenido no son insumos relevantes a la hora de explicar los resultados de las pruebas Saber 11.\"\n","Comments":"","TypeName":"Journal, Article","Authors":"Molina Bernal Irma Amalia; Morales Piñero Juan Carlos; Rodríguez Jerez Sergio Alejandro; ","ParentAuthors":"","DOI" e":0,"CILowerMeanDifference":0,"RiskDifference":0,"SERiskDifference":0,"MeanDifference":0,"SEMeanDifference":0,"PetoOR":0,"SEPetoOR":0,"ES":0,"SEES":0,"NRows":6,"CILower":0,"CIUpper":0,"ESDesc":"Effect size","SEDesc":"SE","Data1Desc":"SMD","Data2Desc":"standard error","Data3Desc":"r","Data4Desc":"SE (Z transformed)","Data5Desc":"odds ratio","Data6Desc":"SE (log OR)","Data7Desc":"risk ratio","Data8Desc":"SE (log RR)","Data9Desc":"","Data10Desc":"","Data11Desc":"risk difference","Data12Desc":"standard error","Data13Desc":"mean difference","Data14Desc":"standard error","OutcomeCodes":{"OutcomeItemAttributesList":[]}},{"OutcomeId":86949,"ItemSetId":98606045,"OutcomeTypeId":0,"OutcomeTypeName":"Continuous","ItemAttributeIdIntervention":0,"ItemAttributeIdControl":0,"ItemAttributeIdOutcome":0,"Title":"Toma de colegios genera una caida de -0,011 en el puntaje de competencias ciudadanas","ItemTimepointId":0,"ItemTimepointMetric":"","ItemTimepointValue":"","TimepointDisplayValue":" ","ItemArmIdGrp1":0,"ItemArmIdGrp2":0,"grp1ArmName":"","grp2ArmName":"","ShortTitle":"Moreno (2019)","OutcomeDescription":"","Data1":0,"Data2":0,"Data3":0,"Data4":0,"Data5":0,"Data6":0,"Data7":0,"Data8":0,"Data9":0,"Data10":0,"Data11":0,"Data12":0,"Data13":0,"Data14":0,"InterventionText":"","ControlText":"","OutcomeText":"","feWeight":0,"reWeight":0,"SMD":0,"SESMD":0,"R":0,"SER":0,"OddsRatio":0,"SEOddsRatio":0,"RiskRatio":0,"SERiskRatio":0,"CIUpperSMD":0,"CILowerSMD":0,"CIUpperR":0,"CILowerR":0,"CIUpperOddsRatio":0,"CILowerOddsRatio":0,"CIUpperRiskRatio":0,"CILowerRiskRatio":0,"CIUpperRiskDifference":0,"CILowerRiskDifference":0,"CIUpperPetoOddsRatio":0,"CILowerPetoOddsRatio":0,"CIUpperMeanDifference":0,"CILowerMeanDifference":0,"RiskDifference":0,"SERiskDifference":0,"MeanDifference":0,"SEMeanDifference":0,"PetoOR":0,"SEPetoOR":0,"ES":0,"SEES":0,"NRows":6,"CILower":0,"CIUpper":0,"ESDesc":"Effect size","SEDesc":"SE","Data1Desc":"SMD","Data2Desc":"standard error","Data3Desc":"r","Data4Desc":"SE (Z transformed)","Data5Desc":"odds ratio","Data6Desc":"SE (log OR)","Data7Desc":"risk ratio","Data8Desc":"SE (log RR)","Data9Desc":"","Data10Desc":"","Data11Desc":"risk difference","Data12Desc":"standard error","Data13Desc":"mean difference","Data14Desc":"standard error","OutcomeCodes":{"OutcomeItemAttributesList":[]}}],"ItemId":77551244,"Title":"Efectos de la toma de colegios por parte de estudiantes sobre su desempeño académico: evidencia para Colombia ","ParentTitle":"","ShortTitle":"Moreno (2019)","DateCreated":"22/10/2022","CreatedBy":"David Torres","DateEdited":"22/10/2022","EditedBy":"David Torres","Year":"2019","Month":"","StandardNumber":"","City":"","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"","Abstract":"La presente investigación evalúa el efecto de las tomas a colegios hechas por estudiantes (en adelante TCPE) sobre el desempeño académico. Aprovechando la variación temporal y geográfica de las TCPE; además de la imposibilidad que tienen los hogares y profesores de anticipar estas acciones, se estima un modelo de regresión de datos panel con efectos fijos de año y colegio. Las estimaciones usan información sobre pruebas estandarizadas del Icfes, información sobre colegios y una inexplorada y rica fuente de información sobre tomas para los años 2012 a 2019. Las estimaciones muestran que las TCPE se asociaron con una disminución de los puntajes en las pruebas estandarizadas de matemáticas (-0.009 DE), lectura (-0.012 DE) y competencias ciudadanas (-0.011 DE). Esto es consistente con la literatura que sugiere que la reducción de clases está relacionada con menores aprendizajes. Además, los análisis de efectos heterogéneos indican que los hombres, en comparación con las mujeres; y los estudiantes de estrato económico más bajo, en comparación con estratos más altos, tienen un efecto negativo adicional debido a las TCPE.","Comments":"","TypeName":"Journal, Article","Authors":"Moreno Miguel ; Bayona-Rodriguez Hernando ; Silva Hernandez Maria paula; ","ParentAuthors":"","DOI":"","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Moreno Miguel, Bayona-Rodriguez Hernando, and Silva Hernandez Maria paula (2019) Efectos de la toma de colegios por parte de estudiantes sobre su desempeño académico: evidencia para Colombia .  , "},{"Codes":[{"AttributeId":11579344,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579363,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579364,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579370,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579347,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579355,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579367,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":77551202,"Title":"Análisis del desempeño estudiantil en las pruebas de Estado para educación media en Colombia mediante modelos jerárquicos lineales","ParentTitle":"","ShortTitle":"Orjuela (2013)","DateCreated":"22/10/2022","CreatedBy":"David Torres","DateEdited":"22/10/2022","EditedBy":"David Torres","Year":"2013","Month":"","StandardNumber":"","City":"","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"","Abstract":"En este artículo se describe la utilización de los Modelos Jerárquicos Lineales para hallar los determinantes individuales de desempeño en las pruebas de estado para educación media en Colombia, con los datos del 2009, que son los últimos disponibles públicamente y provistos por el Instituto Colombiano para el Fomento de la Educación Superior (Icfes). Inicialmente se hace la presentación detallada de los datos así como de las exclusiones, consideraciones y justificación del subconjunto de datos finalmente procesados. Posteriormente se expone brevemente el marco teórico de los Modelos Jerárquicos Lineales, así como su aplicación concreta en la investigación de los determinantes de desempeño en las pruebas de estado. El análisis de los resultados permite concluir que existe una relación directa entre algunas características no académicas del estudiante y las competencias evaluadas en la prueba de estado al finalizar su formación media y que dichas características (sociales y económicas) difieren notoriamente entre colegios públicos y privados, y entre jornadas diurnas ordinarias y otras jornadas\n","Comments":"","TypeName":"Journal, Article","Authors":"Orjuela Jaime ; ","ParentAuthors":"","DOI":"","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Orjuela Jaime (2013) Análisis del desempeño estudiantil en las pruebas de Estado para educación media en Colombia mediante modelos jerárquicos lineales.  , "},{"Codes":[{"AttributeId":11579344,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579363,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579364,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579370,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579347,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579356,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579365,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[{"OutcomeId":86950,"ItemSetId":98606050,"OutcomeTypeId":0,"OutcomeTypeName":"Continuous","ItemAttributeIdIntervention":0,"ItemAttributeIdControl":0,"ItemAttributeIdOutcome":0,"Title":"El programa de etnoeducación logra un aumento del rendimiento escolar de 0.45 puntos promedio en el puntaje, que representa cerca de 0.12 desviaciones estándar","ItemTimepointId":0,"ItemTimepointMetric":"","ItemTimepointValue":"","TimepointDisplayValue":" ","ItemArmIdGrp1":0,"ItemArmIdGrp2":0,"grp1ArmName":"","grp2ArmName":"","ShortTitle":"Palacios (2013)","OutcomeDescription":"","Data1":0,"Data2":0,"Data3":0,"Data4":0,"Data5":0,"Data6":0,"Data7":0,"Data8":0,"Data9":0,"Data10":0,"Data11":0,"Data12":0,"Data13":0,"Data14":0,"InterventionText":"","ControlText":"","OutcomeText":"","feWeight":0,"reWeight":0,"SMD":0,"SESMD":0,"R":0,"SER":0,"OddsRatio":0,"SEOddsRatio":0,"RiskRatio":0,"SERiskRatio":0,"CIUpperSMD":0,"CILowerSMD":0,"CIUpperR":0,"CILowerR":0,"CIUpperOddsRatio":0,"CILowerOddsRatio":0,"CIUpperRiskRatio":0,"CILowerRiskRatio":0,"CIUpperRiskDifference":0,"CILowerRiskDifference":0,"CIUpperPetoOddsRatio":0,"CILowerPetoOddsRatio":0,"CIUpperMeanDifference":0,"CILowerMeanDifference":0,"RiskDifference":0,"SERiskDifference":0,"MeanDifference":0,"SEMeanDifference":0,"PetoOR":0,"SEPetoOR":0,"ES":0,"SEES":0,"NRows":6,"CILower":0,"CIUpper":0,"ESDesc":"Effect size","SEDesc":"SE","Data1Desc":"SMD","Data2Desc":"standard error","Data3Desc":"r","Data4Desc":"SE (Z transformed)","Data5Desc":"odds ratio","Data6Desc":"SE (log OR)","Data7Desc":"risk ratio","Data8Desc":"SE (log RR)","Data9Desc":"","Data10Desc":"","Data11Desc":"risk difference","Data12Desc":"standard error","Data13Desc":"mean difference","Data14Desc":"standard error","OutcomeCodes":{"OutcomeItemAttributesList":[]}}],"ItemId":77551178,"Title":"Etnoeducación y desempeño escolar en la región pacífica colombiana","ParentTitle":"","ShortTitle":"Palacios (2013)","DateCreated":"22/10/2022","CreatedBy":"David Torres","DateEdited":"22/10/2022","EditedBy":"David Torres","Year":"2013","Month":"","StandardNumber":"","City":"","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"","Abstract":"Este artículo explora la influencia del modelo etnoeducativo sobre el logro escolar de los estudiantes del Pacífico usando análisis cuantitativo y con alguna evidencia cualitativa que permita contextualizar los resultados. Dentro de la aproximación cuantitativa, y con el objetivo de encontrar efectos causales, se usa un modelo de efectos fijos en el cual se explota la distribución aleatoria de docentes dentro de las IE en cada área de enseñanza. Para el segundo enfoque, se hicieron entrevistas a rectores y coordinadores de Instituciones etnoeducadoras para conocer las prácticas educativas que desarrollan al interior del aula escolar. Los resultados econométricos indican que la proporción de docentes etnoeducadores en un área de conocimiento está asociado con mayor logro escolar. Esto lo corrobora también la evidencia cualitativa, al mostrar que en las instituciones educativas se incentiva el aprendizaje involucrando a la comunidad educativa (padres de familia, docentes y estudiantes) lo cual motiva los procesos de enseñanza - aprendizaje.","Comments":"","TypeName":"Journal, Article","Authors":"Palacios Quejada Glenda; Sánchez Torres Fabio; Córdoba Carlos ; ","ParentAuthors":"","DOI":"","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Palacios Quejada Glenda, Sánchez Torres Fabio, and Córdoba Carlos (2013) Etnoeducación y desempeño escolar en la región pacífica colombiana.  , "},{"Codes":[{"AttributeId":11579370,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579364,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579363,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579365,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579344,"AdditionalText":"","ArmId":0,"ArmTi kRatio":0,"CIUpperRiskDifference":0,"CILowerRiskDifference":0,"CIUpperPetoOddsRatio":0,"CILowerPetoOddsRatio":0,"CIUpperMeanDifference":0,"CILowerMeanDifference":0,"RiskDifference":0,"SERiskDifference":0,"MeanDifference":0,"SEMeanDifference":0,"PetoOR":0,"SEPetoOR":0,"ES":0,"SEES":0,"NRows":6,"CILower":0,"CIUpper":0,"ESDesc":"Effect size","SEDesc":"SE","Data1Desc":"SMD","Data2Desc":"standard error","Data3Desc":"r","Data4Desc":"SE (Z transformed)","Data5Desc":"odds ratio","Data6Desc":"SE (log OR)","Data7Desc":"risk ratio","Data8Desc":"SE (log RR)","Data9Desc":"","Data10Desc":"","Data11Desc":"risk difference","Data12Desc":"standard error","Data13Desc":"mean difference","Data14Desc":"standard error","OutcomeCodes":{"OutcomeItemAttributesList":[]}}],"ItemId":77551378,"Title":"El logro académico y el efecto colegio en las pruebas Icfes en Antioquia","ParentTitle":"","ShortTitle":"Restrepo, (2010)","DateCreated":"22/10/2022","CreatedBy":"David Torres","DateEdited":"22/10/2022","EditedBy":"David Torres","Year":"2010","Month":"","StandardNumber":"","City":"","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"","Abstract":"Esta investigacion muestra que, a traves de un analisis del diseño institucional e implementacion, el programa de bonos educativos Paces en Colombia, en el periodo 1992-1998, estuvo lejos de cumplir sus objetivos de corto y largo plazo. La no inclusion dentro del valor del bono del costo de oportunidad por los ingresos laborales perdidos, la escasa regulacion y monitoreo de los colegios participantes, en especial de aquellos que surgieron a raÌz del programa, son algunos de los factores que incidieron en sus resultados. Al final, se presentan algunas propuestas para mejorar el diseÒo de este tipo de programas que permitan alcanzar los objetivos planteados en cuanto a cobertura, calidad y equidad.","Comments":"","TypeName":"Journal, Article","Authors":"Restrepo Piedad Patricia; Alviar Mauricio ; ","ParentAuthors":"","DOI":"","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Restrepo Piedad Patricia, and Alviar Mauricio (2010) El logro académico y el efecto colegio en las pruebas Icfes en Antioquia.  , "},{"Codes":[{"AttributeId":11579370,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579364,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579363,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579344,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579345,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579346,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579350,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579354,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579365,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[{"OutcomeId":86953,"ItemSetId":98606058,"OutcomeTypeId":0,"OutcomeTypeName":"Continuous","ItemAttributeIdIntervention":0,"ItemAttributeIdControl":0,"ItemAttributeIdOutcome":0,"Title":"A medida que el nivel de estudio de la madre aumenta, el puntaje de la prueba aumenta. Tener acceso a celular, computador genera un mejor puntaje","ItemTimepointId":0,"ItemTimepointMetric":"","ItemTimepointValue":"","TimepointDisplayValue":" ","ItemArmIdGrp1":0,"ItemArmIdGrp2":0,"grp1ArmName":"","grp2ArmName":"","ShortTitle":"Rodríguez (2021)","OutcomeDescription":"","Data1":0,"Data2":0,"Data3":0,"Data4":0,"Data5":0,"Data6":0,"Data7":0,"Data8":0,"Data9":0,"Data10":0,"Data11":0,"Data12":0,"Data13":0,"Data14":0,"InterventionText":"","ControlText":"","OutcomeText":"","feWeight":0,"reWeight":0,"SMD":0,"SESMD":0,"R":0,"SER":0,"OddsRatio":0,"SEOddsRatio":0,"RiskRatio":0,"SERiskRatio":0,"CIUpperSMD":0,"CILowerSMD":0,"CIUpperR":0,"CILowerR":0,"CIUpperOddsRatio":0,"CILowerOddsRatio":0,"CIUpperRiskRatio":0,"CILowerRiskRatio":0,"CIUpperRiskDifference":0,"CILowerRiskDifference":0,"CIUpperPetoOddsRatio":0,"CILowerPetoOddsRatio":0,"CIUpperMeanDifference":0,"CILowerMeanDifference":0,"RiskDifference":0,"SERiskDifference":0,"MeanDifference":0,"SEMeanDifference":0,"PetoOR":0,"SEPetoOR":0,"ES":0,"SEES":0,"NRows":6,"CILower":0,"CIUpper":0,"ESDesc":"Effect size","SEDesc":"SE","Data1Desc":"SMD","Data2Desc":"standard error","Data3Desc":"r","Data4Desc":"SE (Z transformed)","Data5Desc":"odds ratio","Data6Desc":"SE (log OR)","Data7Desc":"risk ratio","Data8Desc":"SE (log RR)","Data9Desc":"","Data10Desc":"","Data11Desc":"risk difference","Data12Desc":"standard error","Data13Desc":"mean difference","Data14Desc":"standard error","OutcomeCodes":{"OutcomeItemAttributesList":[]}}],"ItemId":77551226,"Title":"Análisis de las Pruebas Saber 11, años 2017 y 2018, identificando las variables determinantes en los bajos resultados y en la brecha existente entre los estudiantes de colegios categoría A y A+ versus los D en el sector público","ParentTitle":"","ShortTitle":"Rodríguez (2021)","DateCreated":"22/10/2022","CreatedBy":"David Torres","DateEdited":"22/10/2022","EditedBy":"David Torres","Year":"2021","Month":"","StandardNumber":"","City":"","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"","Abstract":"Este trabajo se realizó entorno la información recopilada por el Instituto Colombiano para la Evaluación de la Educación (ICFES) de las Pruebas Saber 11 para los años 2017 y 2018; donde se encuentran variables relacionadas con información de contacto de los estudiantes, información socioeconómica, información del colegio, datos de citación del examen y resultados. Con el fin de determinar si alguna de estas variables tenía incidencia en los resultados de las Pruebas Saber 11 y en la brecha existente entre colegios públicos, se analizaron las variables haciendo uso del software R Studio y a través de un modelo de Random Forest, se determinó la importancia de algunas de estas variables sobre el puntaje promedio obtenido por los estudiantes en estas pruebas. El resultado del trabajo arrojó las variables que más influyen en el puntaje, donde las tres más importantes son el acceso a internet, a un computador y el número de libros en el hogar. Así mismo se comprobó que las diferencias respecto a dichas variables generan la brecha existente entre las instituciones educativas públicas. Por último, se plantean tres propuestas a partir de los resultados obtenidos las cuales tienen el propósito de mejorar la calidad de la educación y los resultados de los estudiantes en las Pruebas Saber 11","Comments":"","TypeName":"Journal, Article","Authors":"Rodríguez Rodríguez Angie Katherin; Hernandez Cano Cesar Yesid; ","ParentAuthors":"","DOI":"","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rodríguez Rodríguez Angie Katherin, and Hernandez Cano Cesar Yesid (2021) Análisis de las Pruebas Saber 11, años 2017 y 2018, identificando las variables determinantes en los bajos resultados y en la brecha existente entre los estudiantes de colegios categoría A y A+ versus los D en el sector público.  , "},{"Codes":[{"AttributeId":11579372,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579371,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579375,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579364,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579344,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579348,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579359,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579363,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579365,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[{"OutcomeId":86954,"ItemSetId":98606062,"OutcomeTypeId":0,"OutcomeTypeName":"Continuous","ItemAttributeIdIntervention":0,"ItemAttributeIdControl":0,"ItemAttributeIdOutcome":0,"Title":"Efecto positivo en las pruebas de matemátcias, pero no es significativo","ItemTimepointId":0,"ItemTimepointMetric":"","ItemTimepointValue":"","TimepointDisplayValue":" ","ItemArmIdGrp1":0,"ItemArmIdGrp2":0,"grp1ArmName":"","grp2ArmName":"","ShortTitle":"Rodríguez-Lesmes (2011)","OutcomeDescription":"","Data1":0,"Data2":0,"Data3":0,"Data4":0,"Data5":0,"Data6":0,"Data7":0,"Data8":0,"Data9":0,"Data10":0,"Data11":0,"Data12":0,"Data13":0,"Data14":0,"InterventionText":"","ControlText":"","OutcomeText":"","feWeight":0,"reWeight":0,"SMD":0,"SESMD":0,"R":0,"SER":0,"OddsRatio":0,"SEOddsRatio":0,"RiskRatio":0,"SERiskRatio":0,"CIUpperSMD":0,"CILowerSMD":0,"CIUpperR":0,"CILowerR":0,"CIUpperOddsRatio":0,"CILowerOddsRatio":0,"CIUpperRiskRatio":0,"CILowerRiskRatio":0,"CIUpperRiskDifference":0,"CILowerRiskDifference":0,"CIUpperPetoOddsRatio":0,"CILowerPetoOddsRatio":0,"CIUpperMeanDifference":0,"CILowerMeanDifference":0,"RiskDifference":0,"SERiskDifference":0,"MeanDifference":0,"SEMeanDifference":0,"PetoOR":0,"SEPetoOR":0,"ES":0,"SEES":0,"NRows":6,"CILower":0,"CIUpper":0,"ESDesc":"Effect size","SEDesc":"SE","Data1Desc":"SMD","Data2Desc":"standard error","Data3Desc":"r","Data4Desc":"SE (Z transformed)","Data5Desc":"odds ratio","Data6Desc":"SE (log OR)","Data7Desc":"risk ratio","Data8Desc":"SE (log RR)","Data9Desc":"","Data10Desc":"","Data11Desc":"risk difference","Data12Desc":"standard error","Data13Desc":"mean difference","Data14Desc":"standard error","OutcomeCodes":{"OutcomeItemAttributesList":[]}}],"ItemId":77551217,"Title":"Más allá de la infraestructura: el efecto vecindario de las megabibliotecas sobre los resultados educativos","ParentTitle":"","ShortTitle":"Rodríguez-Lesmes (2011)","DateCreated":"22/10/2022","CreatedBy":"David Torres","DateEdited":"22/10/2022","EditedBy":"David Torres","Year":"2011","Month":"","StandardNumber":"","City":"","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"","Abstract":"\"La literatura sobre la calidad de la educación ha prestado poca atención al papel que tienen las bibliotecas públicas dentro de los determinantes del desempeño educativo. Las bibliotecas públicas son activos externos al colegio y al hogar del estudiante, pero internos al vecindario que las rodea, y en este sentido, el impacto de estas sobre la calidad de la educación es producto de un efecto vecindario que utiliza mecanismos de transmisión que van más allá de la simple infraestructura o activos educativos que estas bibliotecas ofrecen, estos mecanismos también se refieren al cambio que se da en los hábitos del vecindario y que son producto de la oferta cultural y la renovación urbana que en este se experimenta después de la construcción y del funcionamiento de dichas bibliotecas. En 2001, en Bogotá se construyeron tres megabibliotecas (bibliotecas públicas) con la intención de influir en las comunidades, no solo mediante un mayor acceso a la información, sino también de modificar la infraestructura urbana, sus hábitos de recreación y esparcimiento. Este documento mide el impacto de estas bibliotecas en la calidad de la educación en el colegio. Los resultados muestran que las megabibliotecas son una política progresiva en términos educativos, pues se localizaron alrededor de colegios con menores capacidades educativas, el impacto de estas bibliotecas sobre la calidad de la educación a pesar de ser positivo, no fue significativo en todas las estimaciones ni cumplió con los criterios de robustez; por tanto, se concluye que a nivel de colegio no hay evidencia de un impacto claro de las megabibliotecas sobre la calidad de la educación.\"","Comments":"","TypeName":"Journal, Article","Authors":"Rodríguez-Lesmes Paul ; Valderrama Daniel ; Trujillo José Daniel; ","ParentAuthors":"","DOI":"","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rodríguez-Lesmes Paul, Valderrama Daniel, and Trujillo José Daniel (2011) Más allá de la infraestructura: el efecto vecindario de las megabibliotecas sobre los resultados educativos.  , "},{"Codes":[{"AttributeId":11579372,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579364,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579363,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579344,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579347,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579356,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579367,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":77551212,"Title":"Competencias del lenguaje: relaciones entre la escuela y las pruebas de Estado","ParentTitle":"","ShortTitle":"Rojas (2015)","DateCreated":"22/10/2022","CreatedBy":"David Torres","DateEdited":"22/10/2022","EditedBy":"David Torres","Year":"2015","Month":"","StandardNumber":"","City":"","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"","Abstract":"Este artículo sintetiza los resultados de la investigación Competencias en lenguaje: relaciones entre la escuela y las pruebas de Estado, cuyos objetivos han sido: identificar las competencias en lenguaje evaluadas en cinco instituciones del Distrito Capital y establecer su relación con los resultados de la Prueba ICFES 2010. El estudio permitió caracterizar los enfoques de evaluación aplicados por los docentes de la asignatura curricular –conocida en el orden nacional como Lengua Castellana y Literatura– en colegios del Distrito Capital de Bogotá, a la vez que facilitó la caracterización del rendimiento académico de sus estudiantes, según la información provista por la base de datos Saber11-2010 y los resultados de las evaluaciones adelantadas por cada institución. Entre los resultados de la investigación, de las competencias evaluadas en el aula, puede afirmarse que los criterios de evaluación en lenguaje en las instituciones son distintos a los contemplados por la prueba de Estado. Esto implica que la formación dada por los colegios abarca una serie de contenidos, habilidades, procedimientos, operaciones mentales y actitudes de las cuales no da cuenta la prueba de Estado por lo que no es posible establecer una correlación significativa entre los resultados que obtienen los estudiantes en la evaluación interna con aquellos provenientes del orden externo.","Comments":"","TypeName":"Journal, Article","Authors":"Rojas López Ronald Andrés; ","ParentAuthors":"","DOI":"","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rojas López Ronald Andrés (2015) Competencias del lenguaje: relaciones entre la escuela y las pruebas de Estado.  , "},{"Codes":[{"AttributeId":11579364,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579363,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579344,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579370,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[] ":"","Data10Desc":"","Data11Desc":"risk difference","Data12Desc":"standard error","Data13Desc":"mean difference","Data14Desc":"standard error","OutcomeCodes":{"OutcomeItemAttributesList":[]}}],"ItemId":77551381,"Title":"Impacto de los choques climáticos sobre los resultados educativos en los municipios de Colombia","ParentTitle":"","ShortTitle":"Rojas (2020)","DateCreated":"22/10/2022","CreatedBy":"David Torres","DateEdited":"22/10/2022","EditedBy":"David Torres","Year":"2020","Month":"","StandardNumber":"","City":"","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"","Abstract":"Este trabajo de investigación analiza el impacto de los choques climáticos sobre los resultados educativos en los municipios de Colombia y explora los mecanismos de transmisión. Para el análisis empírico se usa un conjunto de datos de panel que contiene información sobre los choques de lluvia, los resultados educativos y las características socioeconómicas a nivel municipal, para el periodo 2010-2016. Además, se estiman modelos de regresión lineal usando efectos fijos y errores estándar robustos a nivel de municipio. Los principales resultados muestran que los choques de lluvia aumentan la deserción escolar y disminuyen las tasas de cobertura y el rendimiento académico. Esto ocurre debido a que los choques climáticos conducen a la reducción del ingreso familiar, el aumento de los costos educativos y el deterioro de las condiciones de salud de los niños.","Comments":"","TypeName":"Journal, Article","Authors":"Rojas Velasquez Libardo; ","ParentAuthors":"","DOI":"","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rojas Velasquez Libardo (2020) Impacto de los choques climáticos sobre los resultados educativos en los municipios de Colombia.  , "},{"Codes":[{"AttributeId":11579365,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":115 Data8Desc":"SE (log RR)","Data9Desc":"","Data10Desc":"","Data11Desc":"risk difference","Data12Desc":"standard error","Data13Desc":"mean difference","Data14Desc":"standard error","OutcomeCodes":{"OutcomeItemAttributesList":[]}}],"ItemId":77551167,"Title":"Impacto del número de estudiantes en un mismo salón sobre los resultados en las pruebas de estado para Colombia","ParentTitle":"","ShortTitle":"Tascón, (2016)","DateCreated":"22/10/2022","CreatedBy":"David Torres","DateEdited":"22/10/2022","EditedBy":"David Torres","Year":"2016","Month":"","StandardNumber":"","City":"","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"","Abstract":"Esta investigación explora el impacto que tiene el numero de estudiantes de un mismo salon sobre los resultados obtenidos en las pruebas de estado para Colombia en un periodo comprendido entre los anos 2012 y 2013. En primer lugar, se realiza una aproximacion del efecto del tamano de clase sobre el rendimiento en las pruebas de estado por medio de efectos fijos para controlar por la heterogeneidad no observada de los colegios. Posteriormente, se propone una metodologia de variable instrumental con el fi n de contar con una estrategia de identi ficacion que vaya mas alla de hacer una simple comparacion del desempeno de los estudiantes con diferentes tamanos de clase.\n","Comments":"","TypeName":"Journal, Article","Authors":"Tascón Daniel ; Rodríguez María Juliana; ","ParentAuthors":"","DOI":"","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Tascón Daniel, and Rodríguez María Juliana (2016) Impacto del número de estudiantes en un mismo salón sobre los resultados en las pruebas de estado para Colombia.  , "},{"Codes":[{"AttributeId":11579370,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579364,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}, ,"NRows":6,"CILower":0,"CIUpper":0,"ESDesc":"Effect size","SEDesc":"SE","Data1Desc":"SMD","Data2Desc":"standard error","Data3Desc":"r","Data4Desc":"SE (Z transformed)","Data5Desc":"odds ratio","Data6Desc":"SE (log OR)","Data7Desc":"risk ratio","Data8Desc":"SE (log RR)","Data9Desc":"","Data10Desc":"","Data11Desc":"risk difference","Data12Desc":"standard error","Data13Desc":"mean difference","Data14Desc":"standard error","OutcomeCodes":{"OutcomeItemAttributesList":[]}}],"ItemId":77551245,"Title":"Árboles de decisión para predecir factores asociados al desempeño académico de estudiantes de bachillerato en las pruebas Saber 11°","ParentTitle":"","ShortTitle":"Timarán-Pereira (2018)","DateCreated":"22/10/2022","CreatedBy":"David Torres","DateEdited":"22/10/2022","EditedBy":"David Torres","Year":"2018","Month":"","StandardNumber":"","City":"","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"","Abstract":"En este artículo se presentan los resultados obtenidos al aplicar el modelo de clasificación basado en árboles de decisión, con el fin de detectar factores asociados al desempeño académico de los estudiantes colombianos de grado undécimo de educación media, que presentaron las pruebas Saber 11° en los años 2015 y 2016. La investigación fue de tipo descriptivo bajo el enfoque cuantitativo, aplicando un diseño no experimental. Siguiendo la metodología CRISP-DM, se seleccionó, de las bases de datos del ICFES, la información socioeconómica, académica e institucional de estos estudiantes. Se construyó, limpió y transformó un repositorio de datos y utilizando la herramienta de minería de datos WEKA, se generaron árboles de decisión que permitieron identificar patrones asociados al buen o mal desempeño académico de los estudiantes en las pruebas Saber 11°. Los patrones descubiertos ayudarán en los procesos de toma de decisiones del Ministerio de Educación Nacional, junto con las instituciones que velan por la calidad de la educación en Colombia","Comments":"","TypeName":"Journal, Article","Authors":"Timarán-Pereira Ricardo ; Caicedo-Zambrano Javier ; Hidalgo-Troya Arsenio ; ","ParentAuthors":"","DOI":"","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Timarán-Pereira Ricardo, Caicedo-Zambrano Javier, and Hidalgo-Troya Arsenio (2018) Árboles de decisión para predecir factores asociados al desempeño académico de estudiantes de bachillerato en las pruebas Saber 11°.  , "},{"Codes":[{"AttributeId":11579370,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579364,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579363,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579344,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579347,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579348,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579356,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579359,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579369,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":77551160,"Title":"Relaciones entre programas y proyectos  institucionales y desempeño en pruebas saber en 12 instituciones públicas de Manizales ","ParentTitle":"","ShortTitle":"Universidad (2010)","DateCreated":"22/10/2022","CreatedBy":"David Torres","DateEdited":"22/10/2022","EditedBy":"David Torres","Year":"2010","Month":"","StandardNumber":"","City":"","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"","Abstract":"De acuerdo con el objetio de estudio de esta investigación, al establecer las relaciones entre programas y proyectos institucionales y su relación con el desempeño en pruebas Saber en 12 instituciones Públicas de la ciudad de Manizales, los objetivos propuestos y las acciones encaminadas al logro de los mismos, se procede a presentar los resultados de conocimiento obtenido.\n","Comments":"","TypeName":"Journal, Article","Authors":"Universidad autónoma de manizales, Observatorio de la Calidad de la Edu; ","ParentAuthors":"","DOI":"","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Universidad autónoma de manizales, and Observatorio de la Calidad de la Edu (2010) Relaciones entre programas y proyectos  institucionales y desempeño en pruebas saber en 12 instituciones públicas de Manizales .  , "},{"Codes":[{"AttributeId":11579346,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579352,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579344,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579363,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579364,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579367,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11579370,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":77551229,"Title":"La exposición a factores de riesgo psicosocial y la salud mental de los docentes oficiales como factores asociados al desempeño acdémico en instituciones educativas de Medellín 2014-2018","ParentTitle":"","ShortTitle":"Vargas (2017)","DateCreated":"22/10/2022","CreatedBy":"David Torres","DateEdited":"22/10/2022","EditedBy":"David Torres","Year":"2017","Month":"","StandardNumber":"","City":"","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"","Abstract":"El propósito de este estudio era determinar si existe una asociación entre la exposición a factores de riesgo psicosocial de los docentes y su salud mental, con el desempeño académico de las instituciones educativas en Medellín. Metodología: investigación cuantitativa no experimental con diseño transversal. Se analizaron las bases de datos Saber 11 de 2016 y se recolectó información con una muestra de 842 docentes y directivos docentes de Medellín, utilizando la batería para la evaluación de riesgos psicosociales de Colombia, el Cuestionario de Burnout de Maslach y el Cuestionario de Salud General de Goldberg (GHQ-12). Resultados: El 72% de los docentes y directivos docentes está expuesto a factores de riesgo psicosocial, el 53% presenta agotamiento emocional, el 23% despersonalización, el 24% baja realización personal y un 12% probabilidad de problemas de salud mental. Los docentes expuestos a factores de riesgo psicosocial tienen un riesgo de 7,2 de tener agotamiento emocional que aquellos que no están expuestos a actores de riesgo psicosocial OR = 7,2 (IC 95% 4,9 – 10,9), p < 0,01. Los docentes y directivos docentes con agotamiento emocional tienen un riesgo de 1,5 de estar vinculados con instituciones educativas con desempeño inferior x^2 (1,807) = 8.65677, p < 0,05 OR = 1,5 (IC 95% 1,1 – 2,0), p < 0,05. Conclusiones: Un alto porcentaje de los docentes participantes están expuestos a factores de riesgo psicosocial y presentan problemas de salud mental (agotamiento emocional, despersonalización, baja realización personal). Adicionalmente, la exposición a factores de riesgo psicosocial les aumenta el riesgo de presentar estos problemas de salud mental. Los hallazgos también indicaron mayor riesgo de que los docentes presenten agotamiento emocional en instituciones educativas de bajo desempeño.","Comments":"","TypeName":  variables explicativas ajenas a sus decisiones y acciones es una buena variable “proxy”de la inequidad de oportunidades en educaci´on. Por ello, el R2 de dicha regresi´on para cada a˜no y municipio se usa como variable dependiente en un modelo de variables instrumentales que busca estimar el efecto de la intensidad del conflicto en la equidad del oportunidades en el ambito educativo.2\"\n","Comments":"","TypeName":"Journal, Article","Authors":"Vargas Juan F; Gamboa Luis Fernando; García Viviana ; ","ParentAuthors":"","DOI":"","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Vargas Juan F, Gamboa Luis Fernando, and García Viviana (2013) Efecto Indirecto de la Violencia sobre la Equidad en Educación.  , "}];

  /**

  function safeParseInt(value) {

  /**
   * Convert reference object from the eppi mapper to a RIS entry
   * @param referenceItem
   */
  function exportItemToRIS(reference, selectedKeywords) {
    const calend = [
      'Jan',
      'Feb',
      'Mar',
      'Apr',
      'May',
      'Jun',
      'Jul',
      'Aug',
      'Sep',
      'Oct',
      'Nov',
      'Dec',
    ];
    const newLine = '\r\n';
    let res = 'TY  - ';
    let tmp = '';
    switch (reference.TypeId) {
      case 14:
        res += 'JOUR' + newLine;
        break;
      case 1:
        res += 'RPRT' + newLine;
        break;
      case 2:
        res += 'BOOK' + newLine;
        break;
      case 3:
        res += 'CHAP' + newLine;
        break;
      case 4:
        res += 'THES' + newLine;
        break;
      case 5:
        res += 'CONF' + newLine;
        break;
      case 6:
        res += 'ELEC' + newLine;
        break;
      case 7:
        res += 'ELEC' + newLine;
        break;
      case 8:
        res += 'ADVS' + newLine;
        break;
      case 10:
        res += 'MGZN' + newLine;
        break;
      default:
        res += 'GEN' + newLine;
        break;
    }
    res += 'T1  - ' + reference.Title + newLine;
    if (reference.TypeId == 10 || reference.TypeId == 14)
      res += 'JF  - ' + reference.ParentTitle + newLine;
    else res += 'T2  - ' + reference.ParentTitle + newLine;
    for (let au of reference.Authors.split(';')) {
      tmp = au.trim();
      if (tmp != '') res += 'A1  - ' + tmp + newLine;
    }
    for (let au of reference.ParentAuthors.split(';')) {
      tmp = au.trim();
      if (tmp != '') res += 'A2  - ' + tmp + newLine;
    }
    res +=
      'KW  - eppi-reviewer4' +
      newLine +
      (reference.Keywords != null && reference.Keywords.length > 2
        ? reference.Keywords.trim() + newLine
        : '');
    let tmpDate = '';
    let Month = safeParseInt(reference.Month);

    if (!Month || Month < 1 || Month > 12) {
      Month =
        1 + reference.Month.length > 2
          ? calend.indexOf(reference.Month.substring(0, 3)) + 1
          : 0;
    }
    let yr = safeParseInt(reference.Year);
    if (reference.Year !== '' && yr) {
      if (yr > 0) {
        if (yr < 20) yr += 1900;
        else if (yr < 100) yr += 2000;
        if (yr.toString().length == 4) {
          res += 'PY  - ' + yr.toString() + newLine;
          if (Month != 0) {
            tmpDate +=
            reference.Year +
              '/' +
              (Month.toString().length == 1
                ? '0' + Month.toString()
                : Month.toString()) +
              '//';
          } else {
            tmpDate += reference.Year + '///' + reference.Month; //"y1  - "
          }
        }
      }
    }
    if (tmpDate.length > 0) {
      res += 'DA  - ' + tmpDate + newLine;
      res += 'Y1  - ' + tmpDate;

      //little trick: edition information is supposed to be the additional info at the end of the
      //Y1 filed. For Thesis pubtype (4) we use the edition field to hold the thesys type,
      //the following finishes up the Y1 field keeping all this into account

      if (reference.TypeId == 4 && reference.Edition.length > 0)
        res += newLine + 'KW  - ' + reference.Edition + newLine;
      else if (reference.Edition.length > 0) res += ' ' + reference.Edition + newLine;
      else res += newLine;
    } else if (reference.TypeId == 4 && reference.Edition.length > 0) {
      res += newLine + 'KW  - ' + reference.Edition + newLine;
    } //end of little trick

    res += 'AB  - ' + reference.Abstract + newLine;
    if (reference.DOI.length > 0) res += 'DO  - ' + reference.DOI + newLine;
    res += 'VL  - ' + reference.Volume + newLine;
    res += 'IS  - ' + reference.Issue + newLine;
    let split = '-';
    Yr = reference.Pages.indexOf(split);
    if (Yr > 0) {
      let pgs = reference.Pages.split(split);
      res += 'SP  - ' + pgs[0] + newLine;
      res += 'EP  - ' + pgs[1] + newLine;
    } else if (reference.Pages.length > 0) res += 'SP  - ' + reference.Pages + newLine;
    res +=
      'CY  - ' +
      reference.City +
      (reference.Country.length > 0 ? ' ' + reference.Country : '') +
      newLine;
    if (reference.URL.length > 0) res += 'UR  - ' + reference.URL + newLine;
    if (reference.Availability.length > 0) res += 'AV  - ' + reference.Availability + newLine;
    if (reference.Publisher.length > 0) res += 'PB  - ' + reference.Publisher + newLine;
    if (reference.StandardNumber.length > 0)
      res += 'SN  - ' + reference.StandardNumber + newLine;
    res += 'U1  - ' + reference.ItemId.toString() + newLine;
    res += 'U2  - ' + selectedKeywords + newLine;
    if (reference.OldItemId.length > 0) res += 'U3  - ' + reference.OldItemId + newLine;

    res += 'N1  - ' + reference.Comments + newLine;

    res += 'ER  - ' + newLine + newLine;

    res = res.replace('     ', ' ');
    res = res.replace('    ', ' ');
    res = res.replace('   ', ' ');
    res = res.replace('   ', ' ');
    return res;
  }

  function handleRisDownloadButtonClick(references){
    const $downloadButton = $('#risDownload');
    const selectedKeywords = $('li.checked', '.reader-filter').map(function() { return $(this).text().trim() }).get().join('; ');

    // remove existing onclick handlers
    $downloadButton.unbind();
    $downloadButton.on('click', (e) => {
      const fileBlob = createRISFile(references, selectedKeywords);
      downloadRISFile(fileBlob);
    });
  }

  /**
   * Create a RIS file blcb from the given references.
   * @param selectedReferences - list of references to create a RIS file from
   * @returns {Blob}
   */
  function createRISFile(selectedReferences, selectedKeywords){
    const len = selectedReferences.length;
    let risData = '';
    for(let i = 0; i < len; i++){
      risData += exportItemToRIS(selectedReferences[i], selectedKeywords);
    }
    return new Blob([risData], { type: 'text/plain' });

  }

  /**
   * Download the File blob of the references.
   * @param {Blob} file
  */
  function downloadRISFile(file){
    const blobUrl = URL.createObjectURL(file);
    // Save the need for file-save.js
    const link = document.createElement("a");
    link.href = blobUrl;
    link.download = `references.ris`;
    link.click();
  }

  /**
   * Gets references that match the given row and column lists.
   * @param rowIdList
   * @param colIdList
   * @returns {Array}
   * @constructor
   */
  function getFilteredReferences(rowIdList, colIdList) {
    const references = [];
    const refMatches = referenceData
      .filter((reference) => {
        if (!reference.hasOwnProperty('Codes')) return false;

        //#region This Code Does All The Reader Filtering
        if (rowIdList.length > 0 && colIdList.length > 0) { // if we have selection in both column and row....
          for (const rowId of rowIdList) {  // for each row in the list of rows
            for (const colId of colIdList) {  // get a column in the list of columns
              if (reference.Codes // of the references that have codes,, does this particular reference have at least 2 codes that match rowid and colid
                .filter((code) => code.AttributeId === rowId || code.AttributeId === colId).length >= 2){
                  return true;
                }
            }
          }
        } else {
          for (const code of reference.Codes) {
            if (rowIdList.length === 0) {  // No row intersections to check for.
              if (colIdList.indexOf(code.AttributeId) >= 0) return true;
            } else if (colIdList.length === 0) {  // No column intersections to check for.
              if (rowIdList.indexOf(code.AttributeId) >= 0) return true;
            }
          }
        }
        //#endregion

        return false;
      });

    for (const reference of refMatches) {
      //#region does filtering in the settings menu (affects map display)
      if (filterMode === 'default'){
        //#region Check all the filters. (Parent AND > Child OR)
        const parentFilters = filters.filter((item) => item.checked);
        let refMatchesFilter = parentFilters.length === 0;

        for (const parentFilter of parentFilters) {
          refMatchesFilter = false;

          for (const childFilter of parentFilter.children.filter((item) => item.checked)) {
            const childFilterMatch = reference.Codes.filter((code) => code.AttributeId === childFilter.id).length > 0;

            if (childFilterMatch) {
              refMatchesFilter = true;
              break; // exit this loop --> immediately goes into execution of the parentFilter loop; leaves childfilter loops
                      // result is we end up not checking each selected child item for a match,, resulting in an "OR" condition; "AND" condition would include all selected child items
            }
          }

          // if we do not match in the child filters, then we know it's not AND and we
          // can break.
          if (!refMatchesFilter) break;
        }

        // if we do not match all active parent filters then we do not count this.
        if (!refMatchesFilter) continue;

        references.push(reference);
        //#endregion
      } else if (filterMode === 'and') {
        //#region Check all the filters. (Parent AND == Child AND)
        const parentFilters = filters.filter((item) => item.checked);
        let refMatchesFilter = parentFilters.length === 0;

        for (const parentFilter of parentFilters) { // when checking each parent filter item,
          refMatchesFilter = false; // reset match to false
          const childFilters = parentFilter.children.filter((item) => item.checked);  // filter out child filter items

          for (const childFilter of childFilters) { // each child filter item
            refMatchesFilter = false; // reset match to false
            const childFilterMatch = reference.Codes.filter((code) => code.AttributeId === childFilter.id).length > 0;  // check if child filter item's code matches any reference code

            if (childFilterMatch) { // if child filter item matches at least 1 reference code,
              refMatchesFilter = true;  // set match to true
              // continue this loop --> we do not immediately go into execution of the parentFilter loop; stay in childfilter loops
              // result is we check each selected child item for a match, returning only references which do match, resulting in an "AND" condition
            } else {
              // refMatchesFilter = false;
              break;
            }
          }

          if (!refMatchesFilter) break;
        }

        if (!refMatchesFilter) continue;

        references.push(reference);
        //#endregion
      } else if (filterMode === 'or') {
        //#region Check all the filters. (Parent OR == Child OR)
        const parentFilters = filters.filter((item) => item.checked);
        let refMatchesFilter = parentFilters.length === 0;

        for (const parentFilter of parentFilters) {
          const childFilters = parentFilter.children.filter((item) => item.checked);

          for (const childFilter of childFilters) {
            const childFilterMatch = reference.Codes.filter((code) => code.AttributeId === childFilter.id).length > 0;

            if (childFilterMatch) {
              refMatchesFilter = true;
              break;
            }
          }

          if (!refMatchesFilter) continue;
        }

        if (!refMatchesFilter){
        } else {
          references.push(reference);
        }
        //#endregion
      }
      //#endregion
    }

    return references;
  }
